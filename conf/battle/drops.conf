// 대수식 아이템 드롭율 사용 여부 (메고 1)
// 방정식을 사용하여 드롭율을 산정합니다.
// 드롭율(x,y)=x * (5 - log(x)) ^ (ln(y) / ln(5)) 공식에 의거하며
// Y : 원래의 드랍비율  X : 수정된 드랍비율(예:item_rate_equip에서 수정한 비율)
// 표에서 X와 Y가 겹치는 부분의 비율이 드랍비율로서 적용됨
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// 몬스터의 드롭율이 0이 될수 있는지 설정 (메모 1)
// 기본값: no (공식서버의 설정값).
drop_rate0item: no

// 아이템 드롭율+0.01% 증가여부 (메모 1)
// 공식 서버의 경우 0.00% 드롭 기회를 얻을 수 있으므로 모든 항목이 0.01% 증가합니다.
// 참고: 버그를 발견하면 rAthena로 연락주세요.
// 기본값: no
drop_rateincrease: no

// LUK(럭)값이 드롭율에 영향을 줄수 있는지 설정
// 100으로 설정시 럭당 0.01%씩 드롭율에 추가됩니다.
// (아이템 기본 배율에 상관없이 적용됨).
drops_by_luk: 0

// LUK(럭) 값이 드롭율에 영향을 줄수 있는지 설정2
// 100으로 설정시 럭당 1%씩 드롭율에 추가됩니다.
// (럭이 100이라면, 드롭율은 2배가 됩니다).
drops_by_luk2: 0

// 광석발견 스킬로 인해 몬스터가 광석을 드롭할 확율 (기본값은 100)
finding_ore_rate: 100

// 알케미스트가 마린스피어와 플로라를 소환시 소환한 몬스터에게 아이템이 드랍되는지 여부
// 0:드랍안함 
// 1:마린스피어만 드랍 
// 2: 모든 소환 몬스터가 아이템드랍
alchemist_summon_reward: 1

// ** 플레이어1님께서 푸파에게서 푸파카드를 획득하셨습니다. (확율 0.01%) *** 와 같이 방송하기
// 0~10000 사이의 값을 설정할 수 있습니다.
// 참고: 스틸로 인한 아이템 획득도 포함됩니다.
// 0 = 방송하지 않음
// 1 = 0.01%의 드롭율에 해당되는 아이템을 획득한 경우에만 방송
// 333 = 3.33%이하의 드롭율에 해당되는 아이템을 획득한 경우에만 방송
// 10000 = 모든 아이템 획득에 대한 방송을 함
rare_drop_announce: 0

// 오토루트는 플레이어 계정 보너스와 페널티를 고려합니까? (메모 1)
// RENEWAL_DROP, 풍선껌 또는 다른 수정자가 활성화 된 경우 'autoloot'가 이를 고려합니다.
autoloot_adjust: 0

// 용병이 몬스터를 죽였을때 자동습득 되게 할지 여부
mercenary_autoloot: no

// 주인이 휴식중일때 용병으로부터 아이템을 습득하지 못하게 할지 여부
// no 또는 캐릭터 휴식 상태로 간주하기 전에 경과해야하는 시간 (밀리 초 아님)으로 설정합니다.
// 채팅/노점 케릭터는 항상 휴식 상태로 간주합니다.
// 캐릭터의 휴식 상태는 아이템 사용/스킬 사용/공격 (자동공격도 포함)/이동시 초기화됩니다.
// 주인은 'mercenary_autoloot'가 활성화 된 경우에만 아이템을 받고, 그렇지 않으면 평소처럼 땅에 떨어집니다.
// 참고: 이 옵션은 특수 타이머를 사용하여 일반 휴식 타이머와 별도로 휴식 시간을 추적합니다.
mer_idle_no_share: no

// 서버가 용병 주인의 휴식 시간을 어떻게 측정할지 설정 (메모 3)
// ('mer_idle_no_share'가 활성화 된 경우에만 작동합니다.).
// 0x001 - Walk Request
// 0x002 - UseSkillToID Request (Targetted skill use attempt)
// 0x004 - UseSkillToPos Request (AoE skill use attempt)
// 0x008 - UseItem Request (Including equip/unequip)
// 0x010 - Attack Request
// 0x020 - Chat Request (Whisper, Party, Guild, Battlegrounds, etc)
// 0x040 - Sit/Standup Request
// 0x080 - Emotion Request
// 0x100 - DropItem Request
// 0x200 - @/#Command Request
// 하나 이상의 옵션을 활성화 하셔야합니다.
// 더 많은 옵션을 사용할수록 이 기능을 속이기 쉬워집니다.
// 기본값: walk (0x1) + useskilltoid (0x2) + useskilltopos (0x4) + useitem (0x8) + attack (0x10) = 0x1F
// NOTE: 이를 통해 일반 유휴 타이머 및 'idle time_option'과 별도로 용병을 위한 다양한 설정을 구성할 수 있습니다.
// 이는 용병 전용 킬에만 적용되며 일반적인 오토루트 및 파티 공유 옵션에는 영향을 미치지 않습니다.
idletime_mer_option: 0x1F

// 만약 드롭율이 이 값보다 낮고 보너스가 적용되면
// 보너스는 이 값을 초과할 수 없습니다.
drop_rate_cap: 9000
drop_rate_cap_vip: 9000

// 랜덤 옵션이 포함된 몬스터가 드롭한 아이템에 대해 컬러 기둥효과를 표시합니다.
rndopt_drop_pillar: on
