// 몬스터에게 두번째로 데미지를 준 캐릭터가 아이템을 줏을 수 있는 시간 설정 (단위: 밀리초)
// (item_first_get_time이 경과 한 후에 적용됩니다.)
item_second_get_time: 1000

// 몬스터에게 세번째로 데미지를 준 캐릭터가 아이템을 줏을 수 있는 시간 설정 (단위: 밀리초)
