//--------------------------------------------------------------
// 메모 1: 값은 설정 스위치 (on/off, yes/no or 1/0)
// 메모 2: 값은 퍼센트 (100은 100%)
// 메모 3: 값은 비트필드. 아무 설명이 지정되지 않으면,
//         유닛타입으로 간주합니다. (1: 사용자, 2: 몬스터, 4: 큐펫, 8: 호문클루스, 16: 용병, 128: NPC, 512: 요소(Element))
//--------------------------------------------------------------

// MVP 몬스터의 HP 배율. (메모 2)
mvp_hp_rate: 100

// 일반 몬스터의 HP 배율 (MVP몬스터가 아닌 일반몬스터입니다.) (메모 2)
monster_hp_rate: 100

// 몬스터의 최대 공속을 설정합니다.
monster_max_aspd: 199

// 다양한 몬스터의 AI를 설정합니다. (메모 3)
// 0x0001: 가능한 몹(enabled mob)이 일정시간마다(every few iterations) 타겟 셀을 변경할 때
//        (일반적으로 몹들은 타겟을 따라잡기 전까지 타겟 셀을 변경하지 않습니다.)
// 0x0002: 몹이 "rude attack" 스킬을 이용할 수 있게 합니다. (usually warping away)
//          몹이 공격받거나 얼마나 공격받느냐(eg: GrimTooth)와 상관없이 반격할 수 없거나,
//          그렇지 않고 만약 몹이 통상 타겟에 도달할 수 없다면(eg: sniping) "rude attack"이 실행됩니다. 
// 0x0004: 설정되지 않았다면, 타겟을 변경할 수 있는 몹은 통상 공격일 때 통상공격만 합니다.
//        (플레이어와 몹의 거리가 3미만일때) 만약 설정되었다면, (if set)
//        몹은 타겟을 변경하고 범위내 공격자를 추격합니다.
//        이 flag는 귀찮게하는(provoke) 타겟을 공격(override)합니다.
// 0x0008: 설정된다면, 몹이 타겟을 놓쳤을 때, 즉시 이동을 멈춥니다.
//          설정되지 않는다면, 몹이 타겟을 놓쳤을 때의 타겟이 있던 마지막 타일까지
//          계속 이동합니다. 또 설정되었을 때는, 몹이 타겟을 잃어 버리는 순간에 
//          뿔뿔이 흩어집니다. 이 모드는 몹몰이를 하여 하이딩으로 몹을 나란히
//          정렬시키는 것과 하나의 타일에 몹을 모으는 것을 난해하게 합니다.
// 0x0010: 설정된다면, 아군에게 정의된 몹스킬이 몹 스스로에게 적용됩니다.
// 0x0020: 설정되면, 몹의 인공지능이 맵의 모든 몬스터에게 적용됩니다.
//          설정되지 않으면, 플레이어 부근에 있는 몹에게만 적용됩니다.
// 0x0040: 설정되면, 몹의 타겟이 맵 이동을 했을 때, 몹은 그 방향의 워프(npc-warp)로 이동합니다.
//          ( mob_npc_warp 아래를 사용하세요)
// 0x0080: 설정되지 않은 경우 공격 상태에 있는 몹은 일반적인 공격에 의해 공격되었을 때만 대상을 변경합니다.
//        몬스터들이 스킬에 맞았을 때 대상을 전환하도록 하려면 이 설정을 지정합니다.
// 0x0100: 설정되면, 몹은 리스트에 있는 임의의 스킬을 뽑아 실행합니다.
//          설정되지 않으면 몹은 매우 많은 스킬리스트에서 스킬을 뽑게됩니다.)
// 0x0200: 설정되면, 몹의 스킬 재사용 딜레이가 같은 스킬의 모든 엔트리에 적용되지는 않습니다.
//           단지 특정한 엔트리에만 적용됩니다. (예: 몹은 mob_skill_db 6번째 줄에 힐 스킬을 가집니다.
//           그중 실제로 사용되어지는 엔트리만 딜레이를 가집니다) 이는 몹을 더 강하게 합니다.
//           특히 MvPs에서 더욱 강하게 합니다.
// 0x0400: 기본적으로 몹은 모든 스킬에 대해 9의 범위를 갖습니다.
//           설정한다면 기본 스킬 범위 규정을 몹에게 적용합니다.
// 0x0800: 설정된 경우, 공격을받은 몬스터는 보통 공격 대상으로 변경하지 않더라도 항상 공격한 대상에게 변경됩니다.
//
// 0x1000: 몬스터가 스킬을 선택했지만 범위안에 대상이 없을 경우 사용 가능한 다른 스킬을 다시 찾습니다.
//         예를 들어, 그레이트 제너럴은 8-9 범위에서 "어스 스파이크"를 사용하지만 공식적으로는
//         0-7에서 이미 "블라인드 어택"을 사용한 후에만 사용합니다.
// 사용예: 0x140 -> 워프를 통과한 플레이어를 추격 + 임의의 순서에 있는 스킬을 사용
monster_ai: 0

// 몬스터가 얼마나 자주 추적을 해야하는지 설정
// 0:매 100밀리초마다 ((최소 몬스터 생각하는 시간?)MIN_MOBTHINKTIME)
// 1: 셀 이동시마다
// x: x셀마다 이동 또는 추적 경로 끝까지
// 30 (최대): 추적 경로 끝에만 (공식서버)
// 이 설정과 상관없이 몬스터는 목표에 달성하면 항상 추적합니다. 
// 몬스터가 목표물을 잃은 후에 계속 움직이게하려면이 값을 증가시킵니다. (숨기, 시야에 없음, 기타.).
monster_chase_refresh: 30

// 몬스터가 워프를 할 수 있는지 설정 (필요한만큼 추가)?
// 0: 사용안함
// 1: 워프NPC를 통해 워프할 수 있음.
// 2: 프리스트의 워프포탈을 이용해 워프할 수 있음.
// 4: 대상 맵이 '고목나무가지' 사용가능한 맵인경우 워프 중지
// 8: 활성화 하면 워프위에 몬스터가 서 있게 되면 몬스터가 워프됩니다.
mob_warp: 0

// 0 이상으로 설정하면 모든 플레이어가 자신의 주변을 떠난 후 
// 몬스터가 'AI'를 활성화하는 시간 (밀리 초)을 정의합니다.
mob_active_time: 0
boss_active_time: 0

// mob_db의 range2를 이용한 몬스터 및 큐펫 인식 범위 비율을 설정 (메모 2)
view_range_rate: 100

// 추적범위는 몬스터가 포기하전에 주는 기본 최소 추적비율입니다.
// (타겟이 자신의 시야 범위 밖에있는 한). 
// 이 설정은 mob_db의 range3를 기준으로 합니다. (메모 2)
chase_range_rate: 100

// 몬스터들이 배워야 할 독수리의 눈과 뱀의 눈의 레벨은 몇입니까?
// 공식적으로 몬스터들은 배운 스킬을 가지고 있지 않기 때문에 원거리 스킬의 범위는 9이다.
// 0보다 큰 숫자를 입력하면 범위가 해당 숫자만큼 증가합니다.
monster_eye_range_bonus: 0

// 몬스터가 먼저 공격하도록 할지 설정 (메모 1)
// 선공으로 설정된 몬스터를 선공으로 할지의 여부 
// (no 설정시 서버내 모든 몬스터 비선공)
monster_active_enable: yes

// 몬스터 배치 스크립트에서 설정한 이름을 사용하지 않고 mob_db 의 이름으로 사용할지의 여부
// 0: 몬스터 배치 스크립트의 이름 사용
// 1: mob_db 의 첫번째 이름으로 설정
// 2: mob_db 의 두번째 이름으로 설정
override_mob_names: 0

// 몬스터 공격시 몬스터의 경직 딜레이 비율 설정 (메모 1)
// 0으로 설정시 몬스터는 항상 인듀어효과를 갖게 됩니다.
monster_damage_delay_rate: 100

// 먹자 몬스터의 행동 설정
// 0 = 먹은 아이템을 소화시킵니다.
// 1 = 먹은 아이템을 소화시키지 않습니다.
monster_loot_type: 0

// 먹자 몬스터가 아이템을 주워먹을때 순서 설정
// 0: 가까운것부터 (예전 아테나 스타일)
// 1: 먹을수 있는 범위내에 있는 아이템중 가장 오래된것부터 (공식서버 설정값)
monster_loot_search_type: 1

// 몬스터가 스킬을 시전할 확율 (메모 2)
// 배율을 높히면 일반 공격을 안하거나 거의 하지 않고 100% 몹 스킬 사용을 유도합니다.
// 0 - 몬스터 스킬 사용 안함
mob_skill_rate: 100

// 몬스터 스킬 딜레이 조정 (메모 2)
// 몬스터들이 스킬을 시전후 다시 시전할 수 있는 간격을 설정합니다.
// 딜레이가 0인 스킬은 이 설정에 영향을 받지 않습니다.
mob_skill_delay: 100

// 맵상의 몬스터 배율을 설정합니다.
// 200으로 설정시 일반 비율의 두배가 됩니다. (메모 2)
mob_count_rate: 100

// 몬스터 리스폰 속도 설정. 50으로 설정시 두배로 빨리 리스폰됩니다. (반 딜레이 시간) (메모 2)
// 참고: 이 설정은 바로바로 재스폰 되는 몬스터에게는 영향을 미치지 않습니다. (일반 몬스터들 처럼)
mob_spawn_delay: 100
plant_spawn_delay: 100
boss_spawn_delay: 100

// 몬스터 스폰 시간에 변동이 적용되는지 여부 (메모 3)
// boss_monster 명령(대부분 MVP)에 의해 생성된 공식 서버 몬스터에는 변화이 있으며, 아테나 동작은 모든 mob에 변화가 적용된다.
// 0: 없음
// 1: 보스 몬스터 (공식)
// 2: 일반 몬스터
// 3: 모든 몬스터 (레거시 아테나)
mob_spawn_variance: 1

// 플레이어가 바라보는 범위내에 몹이 스폰할지 여부
// 0은 사용하지 않습니다. 이외의 설정을 하면 max(100)가 사용되지 않는 한 플레이어 시야에선 몬스터 스폰을 포기하고 
// 스폰하기 전에 다시 시도하는 횟수입니다.이 경우 몬스터가 생성되지 않고 5초 후에 다시 시도됩니다.
// 참고: 이것은 최대 셀 수로 설정 한 경우를 제외하고 항상 같은 셀에 스폰되는 몹에 영향을 미치지 않습니다. (개미알처럼)
no_spawn_on_player: 0

// mob_spawn 파일에서 좌표를 생성할지 무시할지 설정 (메모 1)
// yes로 설정하면 모든 몬스터가 mob-spawn 파일의 내용에 관계없이 전체 맵에서 임의의 부활 지점을 갖게됩니다.
force_random_spawn: no

// 슬레이브로 소환된 몬스터가 소환한 마스터 몬스터의 선공/비선공 특성을 물려받게 할 지의 여부
// 0: 물려받지 않고 mob_db 설정을 사용
// 1: 슬레이브 몬스터는 선공으로 설정
// 2: 슬레이브 몬스터는 비선공으로 설정
// 3: 마스터 몬스터의 성향을 물려받음
// 4: 모드가 슬레이브 모드와 함께 덮어씌워짐. (정식서버 설정값)
slaves_inherit_mode: 4

// 슬레이브로 소환된 몬스터가 소환한 마스터 몬스터의 이동속도와 같을지 여부를 설정
// 참고: 기본값은 3이며 이 값은 공식서버의 값과 같습니다.
// 0: 따르지 않음
// 1: 이동할때만
// 2: 걸을수 없을때만 (움직이지 않는 mob도 mob_db에 속도 항목이 있습니다.)
// 3: 항상
slaves_inherit_speed: 3

// 소환된 몬스터가 공격해도 소환자의 오토스팰이 작동될지 여부 (알케미스트 또는, @소환 몬스터) (메모 1)
summons_trigger_autospells: yes

// 소환된 몬스터(알케미스트 및 @summon)들이 다른 몬스터 들에게 공격 받을시
// 스스로 반격하도록 허용할지의 여부 설정 (주 1)
retaliate_to_master: yes

// 몬스터가 타겟 스킬 사용 플레이어를 우선 목표로 하도록 할지의 여부 (메모 1)
// 예를들어: 플레이어B를 몬스터가 공격중인데 플레이어A가 스킬C를 케스트중이면 몬스터는 플레이어A를 공격대상으로 변경합니다.
// 그렇지 않으면 계속 플레이어B를 공격합니다.
mob_changetarget_byskill: no

// 몬스터의 클래스가 바뀌면 HP가 완전히 회복되는지 설정 (메모 1)
monster_class_change_full_recover: yes

// 몬스터 이름옆에 정보를 표시할지 설정 (원하는데로 추가 가능)
// (가디언 또는 엠펠리움에선 작동되지 않음)
// 1: 몬스터의 HP를 표시 (Hp/최대Hp 형식)
// 2: 몬스터의 HP를 표시 (전체생명력의 백분율 형식)
// 4: 몬스터의 레벨을 표시
show_mob_info: 0

// 몬스터로부터 제니를 획득할 수 있게 할지 설정.
zeny_from_mobs: no

// 몬스터 레벨업 사용 설정 (플레이어가 몬스터에게 죽임을 당하면 몬스터가 레벨업을 하여 더 강해집니다.)
// 경험치 배율 계산 설정 ((몬스터레벨-원래 몬스터레벨)*(경험치*(mobs_level_up_exp rate/100)))
// 참고: 공성전의 가디언에겐 적용되지 않음.
mobs_level_up: no
mobs_level_up_exp_rate: 1

// 동적 몬스터를 사용할지 여부 (중소 규모의 서버에 권장)
// 맵에 플레이어가 없으면 몬스터를 제거하고 플레이어가 있어야 몬스터를 리젠
dynamic_mobs: yes

// 데미지입은 몬스터의 제거허용 여부
mob_remove_damaged: yes

// 빈 맵엥서 몹을 제거하기 까지의 딜레이 (기본값은 5분 = 300000밀리초)
mob_remove_delay: 300000

// 몬스터들이 죽을 때 mob npc_event가 어떻게 실행되도록 할지 정의합니다.
// 타입 1: 몬스터를 죽인 플레이어에게 (플레이어에게 죽임당한게 아니라면 0)
// 타입 0: 몬스터들에게 가장 큰 피해를 입힌 플레이어에게
// 참고: 이 설정은 엠펠리움이 파괴되었을때 누가 성을 갖게 되는지에 영향을 미칩니다. 
mob_npc_event_type: 1

// 사냥 스틸에 대한 보호 기능을 활성화하는 데 걸리는 시간 설정(밀리 초) 
// 비활성화하려면 0으로 설정하십시오.
// 이것이 활성화되어 있고 플레이어가 @noks를 사용 중이면 파티가 아닌 다른 플레이어 (KS)의 피해가 0으로 줄어 듭니다.
ksprotection: 0

// MVP몬스터의 소환몬스터가 소환되었을때 소환전의 타겟을 유지할것인지 설정
mob_slave_keep_target: yes

// MVP무덤을 생성할지 설정
// 자세한건 http://irowiki.org/wiki/MVP#Gravestone 여길 참조하세요.
mvp_tomb_enabled: yes

// MVP무덤 생성 딜레이 설정.
// 기본값: 9초
mvp_tomb_delay: 9000

// 특별히 소환 된 몹의 크기가 경험치, 드롭율 및 스탯에 영향을 주는지 여부 설정.
// 큰 몬스터의 경우 배율이 배가되고 작은 몬스터의 경우 배율이 절반으로 줄어 듭니다.
// 이것은 '몬스터'명령 인 @큰몹 및 @작은몹 하에서 만 호출됩니다. (메모 1)
// 기본값: no
mob_size_influence: no

// 어떻게 직접 케스트한 아이스월의 덫에 몬스터가 걸리게 되는지 설정
// 공식 서버에서 몬스터는 서쪽과 남쪽에만 icewall을 남길 수 있습니다.
// 대상이 북쪽이나 동쪽이면 추격을 시도하지만 실패합니다. 
// 이것은 그들이 휴식 및 추적 스킬을 사용하는 루프로 그들을 가져옵니다.
// 보스 몬스터는 다른 한편으로는 덫에 걸린 괴물처럼 행동하고, 움직이지 않으며 유휴 및 무분별한 스킬을 사용합니다 (공격받을 때).
// 0: 몬스터는 아이스월에 걸리지 않습니다.
// 1: 몬스터는 덫에 걸린것처럼 행동합니다.
// 2-255: 괴물이 아이스월에서 벗어나기 전에 위에서 설명한 동작을 수행하는 루프의 수입니다.
// 참고: 일부 서버의 경우 일반 몬스터는 속도에 따라 15-35 초 후에 스스로 해제 할 수 있습니다. 
// 다른 서버에서는 만료 될 때까지 아이스월 안에 갇혀있을 것입니다. 
// 또한 많은 공식 서버(예 : iRO)에는 보스 몬스터가있는 모든 맵에서 아이스월 케스팅이 완전히 차단되었습니다.
// 기본값 (최소 이용값): 몬스터 - 75, 보스 - 0
// 기본값 (대부분 공식서버): 몬스터 - 220, 보스 - 1
mob_icewall_walk_block: 75
boss_icewall_walk_block: 0

// 몬스터에 대한 HP막대를 표시할지 여부
// 2012-04-04aRagexeRE 이상의 클라이언트가 필요함.
monster_hp_bars_info: yes

// 몬스터가 스폰되어 오랫동안 움직일수 없을때 맵서버에 표시할지 여부
// 이는 합법적인 게임 플레이 (예 : MVP를 아이스월 내에 고정시키는 플레이어) 일 수 있지만 악용을 방지하고 이에 대한 알림을 받고 싶으면
// 이 값을 yes로 설정할 수 있습니다.
monster_stuck_warning: no

// 근처에 플레이어가 없을때 몬스터가 휴식 스킬(Idle skill)을 사용하는 확율 (메모 2)
// 공식 서버에서는 몬스터가 한 번 발견되면 주변에 플레이어가 없더라도 유휴 스킬을 사용합니다.
// 중소형 서버에서는 알과 파브르/푸파와 같은 모든 몬스터가 변형될 수 있습니다.
// 기능을 끄고 싶다면 0으로 설정하세요.
mob_nopc_idleskill_rate: 100
boss_nopc_idleskill_rate: 100

// 근처에 플레이어가 없을때 몬스터가 이동할 확율 (메모 2)
// 정식서버에서는 플레이어가 없을때에도 몬스터는 항상 이동을 합니다.
// 이 기능을 끄려면 0으로 설정.
mob_nopc_move_rate: 100
boss_nopc_move_rate: 100

// 몬스터를 죽일때 AG_BATTLE 유형의 달성과제가 해당 지역 내의 같은 파티에있는 모든 사람에게 적용할지 여부
// 지역 제한은 area_size 배틀 설정에서 합니다.
achievement_mob_share: no

// 슬레이브 몬스터들이 플레이어를 추격하다 거리가 멀어지면 마스터 몬스터에게 텔레포트로 이동할지 여부 (메모 1)
// 기본값 (정식서버): no
slave_stick_with_master: no

// 몬스터 재등장의 절대적인 시간(밀리초)을 설정합니다.
// 길드가 로드되지 않았을때 가디언을 생성 지연시키는데도 사용됩니다.
// 기본값 (공식): 1000
mob_respawn_time: 1000
