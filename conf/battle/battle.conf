// rAthena 배틀 설정 파일
// 원 번역 : Peter Kieser <pfak@telus.net>
// 단순하고 쉬운 영어로 재번역: Ancyker
// 한글로 번역을 한 사람: 루나틱
//--------------------------------------------------------------
// 메모 1: 값은 설정 스위치 (on/off, yes/no or 1/0)
// 메모 2: 값은 퍼센트 (100은 100%)
// 메모 3: 값은 비트필드. 아무 설명이 지정되지 않으면,
//         유닛타입으로 간주합니다. (1: 사용자, 2: 몬스터, 4: 큐펫, 8: 호문클루스, 16: 용병, 128: NPC, 512: 요소(Element))
//--------------------------------------------------------------

// 공격력에 힘 스테이스터스 값이 영향을 받을 대상 설정 (메모 3)
enable_baseatk: 0x9
enable_baseatk_renewal: 0x29F

// 완전회피가 가능한 대상 설정 (메모 3)
enable_perfect_flee: 1

// 방어무시(크리티컬) 공격이 가능한 대상 설정 (메모 3)
// (이 설정과 관계없이 항상 크리티컬이 발생되는 스킬이 있음을 참고하세요.)
enable_critical: 17

// 플레이어를 제외한 모든 대상의 방어무시(크리티컬) 공격 확률 설정 (메모 2)
mob_critical_rate: 100
critical_rate: 100

// 일반공격 후 이동 딜레이를 가질 대상 설정 (메모 3)
// 딜레이를 주지 않을 경우, 캐릭터는 공격을 시작하자 마자 움직일 수 있습니다. 
// (공격 애니메이션 또는 걷기 애니메이션이 클라이언트 측에서 생략되어 공격이 끊기거나 
// 사용자에게 몬스터가 순간 이동하는 상황을 유발할 수 있음)
// 그렇지 않으면, 딜레이는 '공격 애니메이션'( amotion)과 같습니다.
attack_walk_delay: 15

// 단일공격 후 캐릭터 이동 딜레이 확률 설정 (메모 2)
// 공격 후 캐릭터 이동불가의 딜레이는 데미지가 표현되는 시간의 % 만큼 계산
// 참고: 단일공격에만 일반딜레이의 영향을 받으며, 아래 multihit_delay 옵션에 의해 추가된 딜레이에는 영향을 받지 않습니다.
pc_damage_walk_delay_rate: 20
damage_walk_delay_rate: 100

// 연타공격 후 캐릭터 이동 딜레이 확률 설정 (메모 2)
// 예 : 유피텔 선더,로드 오브 버밀리온 등
// 로드 오브 버밀리온이나 유피텔 선더와 같은 멀티 타격 스킬을 사용하면 캐릭터가 "(히트 수 -1) * multihit_delay"밀리초 동안 움직일 수 없습니다.
// 80으로 설정하면 이지스와 같은 설정이 됩니다. (소닉블로우 처럼)
// 230은 마지막 히트 때까지 walkdelay를 지속하게하는 설정입니다 (유피텔 선더 처럼)
multihit_delay: 80

// 플레이어가 공격받은 후 딜레이 확률 설정 (메모 2)
// (no 및 0 으로 설정 시 인듀어 효과)
player_damage_delay_rate: 100

// 언데드 몬스터 인식 방법 설정
// 0 = 속성 인식
// 1 = 종족 인식
// 2 = 속성 및 종족 모두 인식
undead_detect_type: 0

// 같은 속성에 공격 받을 시 회복 가능여부 설정 (메모 1)
// yes로 설정시 같은 속성의 공격을 받으면 오히려 HP가 회복됩니다.
attribute_recover: no

// 일반공격의 최대 및 최소 명중율 설정
min_hitrate: 5
max_hitrate: 100

// 2마리 이상의 몬스터로부터 공격 받을 시 회피율 패널티 설정.
// 0 = 패널티 없음
// 1 = agi_penalty_num 수치의 % 만큼 패널티 부여
// 2 = agi_penalty_num 수치만큼 패널티 부여
agi_penalty_type: 1

// agi penalty를 사용시 회피율 패널티를 받을 대상 설정 (메모 3)
// 기본값으론 플레이어만 패널티를 받도록 설정 되어있습니다.
agi_penalty_target: 1

// 회피율 패널티를 적용할 적의 수
// 지정된 수 이상의 몬스터가 플레이어에게 달라 붙으면 패널티가 시작됩니다.
agi_penalty_count: 3

// 패널티에 의하여 감소하는 회피율 설정
agi_penalty_num: 10

//vit_penalty_count 이상의 몬스터가 플레이어로 타겟을 삼는 경우 장비와 바이탈 모두에 적용되는 패널티 유형
// 0 = 패널티 없음
// 1 = vit_penalty_num 수치의 % 만큼 패널티 부여
// 2 = vit_penalty_num 수치만큼 패널티 부여
vit_penalty_type: 1

// 방어율 패널티를 받을 대상 설정 (메모 3)
// 기본값으론 플레이어만 패널티를 받도록 설정 되어있습니다.
vit_penalty_target: 1

// 방어율 패널티를 적용할 적의 수
vit_penalty_count: 3

// 패널티에 의하여 감소하는 방어율 설정
vit_penalty_num: 5

// 물리공격에 대한 DEF 계산에 교차방식을 사용합니다.
// 0으로 설정하면, 적용되지 않습니다. (앞방(DEF) - % 감소, 뒷방(DEF2) - 절대치 감소)
// 1 또는 그 이상으로 설정하면, (DEF(앞방) * 값)의 형태로 적용됩니다.
// 예제) 적용 전 방어 : {10} + [50], 적용 후 방어 : {0} + [(10*값)+50]
weapon_defense_type: 0

// MDEF에 대해서 위와 같은 방식을 사용합니다. (MDEF * value)
magic_defense_type: 0

// 공격자가 매 공격마다 공격하는 쪽을 바라보도록 합니다. (메모 3)
// 참고: 방화벽과 같은 일부 기능의 공식 서버는 항상 마지막 방향으로 걸었습니다.
// 완전히 다른 방향으로 공격하더라도, 넉백 방향은 변경되지 않습니다. 
// 만약 당신이 북쪽으로 걸어서 남쪽으로 적을 공격한다면 당신은 여전히 방화벽에 의해 남쪽으로 적을 공격 할 것입니다.
// 움직일 수없는 몬스터는 기본 방향이 북쪽이므로 항상 남쪽으로 적을 공격합니다.
attack_direction_change: 0

// 설정되어있는 사람들은 타고난 공격 요소가 "무속성"입니다.
// (모든 속성방어에 100%를 갖습니다.) (Note 3)
// 참고: 이것은 유저가 아닌 플레이어가(펫등) 일반 공격으로 염속성의 목표물에 대한 완전한 데미지를 입힐 수 있게 하는 설정입니다. (예 : 고스트링)
attack_attr_none: 14

// 장비가 파괴될 확율 (다른 스킬에 의해 변경되기 전의 기본 확율입니다.)
// 1 = 0.01% 확률. 정식 서버의 기본 설정 : 0
// 이 설정은 공격이나 방어등을 통해 자연적으로 장비가 손상될 확율을 정하는 것입니다.
equip_natural_break_rate: 0

// 자신 소유의 장비가 파괴될 확률을 설정합니다. (메모 2)
// 이 설정은 파워 트러스트나 당신의 자연적 파괴 확률(equip_natural_break_rate에서 설정한)에 영향을 줍니다.
// 세이지의 마법부여 스킬이 실패하고 이 설정이 0을 초과한다면 선택된 케릭터의 무기가 파괴될 것입니다.
equip_self_break_rate: 100

// 타겟의 장비를 파괴하게 될 확률을 설정합니다 (메모 2)
// 이 설정은 애시드 테러나 멜트다운 같은 스킬(혹은 행동)에 영향을 줍니다.
equip_skill_break_rate: 100

// 무기 공격시에 실제 데미지가 들어가기까지의 약간의 공속 딜레이를 갖게 합니다. (메모 1)
// 메모: 정식 서버의 설정은 Yes 입니다만, 약간의 성능 하락이 있을 수 있습니다.
delay_battle_damage: yes

// 총/활 공격시 총알/화살을 소모 합니다.
// 0 = 비사용
// 1 = 사용
// 2 = 화살 소비를 지정하지 않은 스킬은 무기에 기반하여 화살사용을 결정합니다.
arrow_decrement: 1

// 무기를 장착 해제시 탄약도 같이 장착 해제 할지 여부
// 정식 서버에서는 "yes"가 기본값입니다.
ammo_unequip: yes

// 탄약 장착시 그에 적합한 무기를 착용해야 할지 여부
// 정식 서버에서는 기본값이 "yes"입니다.
ammo_check_weapon: yes

// 캐스팅하기 전에 아이템 스크립트 보너스 '오토스팰'이 범위/장애물을 확인해야합니까?
// 공식적인 값은 "no"이며, "yes"로 설정하면 스킬이 정의 된 범위를 사용하게됩니다.
// 예로들면, 소닉블로우는 자동 캐스팅이 허용되기 전에 2 셀 거리가 필요합니다.
// 이 설정은 autospellwhenhit에도 영향을 미칩니다.
autospell_check_range: no

// 공격자와 대상이 같은 셀에 있다면 대상을 왼쪽으로 넉백합니까?
// 공식적인 값은 "yes"이며, "no"로 설정할 경우 공격자 뒤로 넉백됩니다.
knockback_left: yes

// 플레이어가 팔콘과 워그를 동시 사용이 가능한지 여부 (메모 1)
// 공식서버에서는 허용이 되지 않습니다. (공식서버 설정값: no)
warg_can_falcon: no

// 대상이 화면 가장자리로 떨어져서 대미지를 피해 가야합니까?
// 공식적인 값은 "no"
snap_dodge: no

// 몬스터의 장비를 "파괴" 할 수 있도록 스킬이나 아이템에 부여합니다. (Note 1)
// 이는 스트립 장비를 플레이어가 아닌 대상에 적용합니다.
// NOTE: WS_MELTDOWN은 이 체크에 대해 제외됩니다.
// 공식 서버: no
break_mob_equip: no
