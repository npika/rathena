//--------------------------------------------------------------
// rAthena 특성 설정 파일
// 한글로 번역한 번역자: 루나틱
//--------------------------------------------------------------
// 메모 1: 스위치방식 값 설정 (on/off, yes/no 또는 1/0)
// 메모 2: 백분율 방식 값 설정 (100으로 설정시 100%)
// 메모 3: 비트마스크 방식 값 설정.  (1: 플레이어, 2: 몬스터, 4: 큐펫, 8: 호문클루스, 16: 용병, 128: NPC, 512: 요소(Element))
//--------------------------------------------------------------

// 구매상점 (메모 1)
// 필요버전: 2010-04-27aRagexeRE 이상
feature.buying_store: on

// 상점 검색 (메모 1)
// 필요버전: 2010-08-03aRagexeRE 이상
feature.search_stores: on

// Atcommand 제의 (메모 1)
// 불완전한 atcommnad 타입중 하나가 완전한 명령을 하도록 제안합니다.
feature.atcommand_suggestions: off

// 옥션 (메모 1)
// 기능이 불안정해진 2012 년 이후 (정확한 날짜는 알려지지 않음) 클라이언트 2013-05-15 이후로 수정되었습니다.
// 2014년 11월 12일 이후의 클라이언트에서 기능이 다시 제거되었습니다.
feature.auction: off

// 워프 제안 (메모 1)
// 존재하지 않는 지도에 @워프(@warp)를 시도 할 때 제안사항을 표시 하시겠습니까?
feature.warp_suggestions: off

// 은행 (메모 1)
// 필요버전: 2013-07-24aRagexe 이상
feature.banking: on

// 은행 입/출금에 대한 UI 상태를 세밀하게 확인 해야 하는지 여부 (메모 1)
// 참고: 기존 공식 클라이언트가 은행 UI 상태를 서버에 제출하지 않으므로 기본적으로 비활성화됩니다.
// 그러나 이 설정은 실제로 UI 상태를 제출하는 클라이언트나 커스텀 클라이언트의 경우에 유용할 수 있습니다.
feature.banking_state_enforce: no

// 자동거래 지속여부 (메모 1)
// 재시작후 @자동거래를 사용한 상점을 복원해야 하는지 여부를 설정
feature.autotrade: on

// 다시 스폰된 자동거래자들은 어느방향을 봐야할지 설정
// 값의 범위는 0-7
// 기본값: 4(남쪽)
// -1 = 마지막으로 플레이어가 바라본 방향
feature.autotrade_direction: 4

// 플레이어의 머리 방향을 바꾸는 설정
// -1 = 마지막 상태
//  0 = 앞 방향
//  1 = 오른쪽
//  2 = 왼쪽
feature.autotrade_head_direction: 0

// 자동거래 상점들을 앉힐지 여부
// -1 = 마지막으로 플레이어가 취한 상태 (앉거나 일어난상태)
//  0 = 일어세움
//  1 = 앉힘
feature.autotrade_sit: 1

// 플레이어가 로그인한 후 얼마의 딜레이를 가진 후에 상점을 열게 할지 설정
feature.autotrade_open_delay: 5000

// 전장 대기열 인터페이스. 
// 전장 메뉴를 이용하여 어디서든 대기열에 들어갈 수 있습니다.
// 필요버전: 2012-04-10aRagexe 이상
feature.bgqueue: on

// 룰렛 사용여부 (메모 1)
// 필요버전: 2014-10-22bRagexe 이상
feature.roulette: on

// 룰렛 보너스 보상
// 보상 아이템 ID가 보너스 아이템 ID와 동일한 경우 2배 보상합니다.
feature.roulette_bonus_reward: on

// 달성과제 (메모 1)
// 필요버전: 2015-05-13aRagexe 또는 그 이상
feature.achievement: on

// 제련 UI (메모 1)
// 필요버전: 2016-10-12aRagexeRE 또는 그 이상
feature.refineui: on

// 장비 스위칭 (메모 1)
// 필요버전: 2017-02-08bRagexeRE 이상
feature.equipswitch: on

// 큐펫 진화 (메모 1)
// 필요버전: 2014-10-08aRagexe 이상
feature.petevolution: on

// 자동으로 펫 밥주기 (메모 1)
// 필요버전: 2014-10-08aRagexe 이상
feature.petautofeed: on

// 펫 자동 먹이주기는 어느 정도의 배고픔 비율로 실행 되어야합니까? (메모 2)
// 기본값: 89
feature.pet_autofeed_rate: 89

// 호문클루스 자동 먹이주기 (메모 1)
// 필요버전: 2017-09-20bRagexeRE 또는 그 이상
feature.homunculus_autofeed: on

// 호문클루스의 자동 밥주기 속도 (메모 2)
// 기본값: 30
//
// 참고:
// 이 설정은 클라이언트측의 LUA에 버그가 많을때 해당됩니다.
// 기본적으로 클라이언트는 클라이언트에서 하드 코딩된 제한에 도달하면 피드 패킷 자체를 작동합니다.
feature.homunculus_autofeed_rate: 30

// 출석체크 시스템 (메모 1)
// 필요버전: 2018-03-07bRagexeRE 또는 그 이상
feature.attendance: on

// 월드 이동 시스템 (메모 1)
// 필요버전: 2018-03-21aRagexeRE 또는 그 이상
feature.privateairship: on

// 물물교환 상점 시스템 (Note 1)
// 필요버전: 2019-01-16RagexeRE 또는 그 이상
feature.barter: on

// 확장 물물교환 상점 시스템 (Note 1)
// 필요버전: 2019-11-06RagexeRE 또는 그 이상
feature.barter_extended: on

// 다이나믹 NPC를 얼마의 제한시간(밀리초)동안 사용하지 않으면 스폰해제할지 설정합니다. 
// 기본값: 60000 (60초)
feature.dynamicnpc_timeout: 60000

// 플레이어를 기준으로 다이나믹 NPC가 생성되는 X범위입니다.
// 기본값: 2
feature.dynamicnpc_rangex: 2

// 플레이어를 기준으로 다이나믹 NPC가 생성되는 Y범위입니다.
// 기본값: 2
feature.dynamicnpc_rangey: 2

// 다이나믹 NPC가 플레이어를 바라봐야 할지 여부 (참고 1)
// 기본값: no
feature.dynamicnpc_direction: no

// 아이템링크 시스템 정보에 대한 명령어 (참고 1)
// 아이템에 대한 itemlink 문자열을 생성하며 npctalk, message, dispbottom 및 broadcast 명령에 사용할 수 있습니다.
// 결과는 플레이어의 인벤토리/카트/장비 창에서 "Shift+Click"과 같은 클릭 가능한 아이템 이름입니다.
// 필요버전: 2015-11-04RagexeRE 이상
feature.itemlink: on

// NPC 메시지의 Itemlink 시스템 (Note 1)
// 아이템에 대한 itemlink 문자열을 생성하며 NPC의 mes 명령에 사용할 수 있습니다.
// 필요버전: 2010-01-01 이상
feature.mesitemlink: on

// 모든 "mesitemlinks"를 대괄호로 묶습니다. (메모 1)
// 기본값: no
feature.mesitemlink_brackets: no

// 모든 mesitemlinks가 데이터베이스 이름을 사용하도록 강제 적용 (메모 1)
// 기본값: no
feature.mesitemlink_dbname: no

// 스타일리스트 UI (참고 1)
// 필요버전: 2015-11-04 이상
feature.stylist: on

// 플레이어가 인스턴스에 다시 연결 할 수 있는지 여부 (메모 1)
// 이것은 리뉴얼 모드에서는 기본적으로 활성화 되며
// Pre-Renewal 모드에서는 기본적으로 비활성화 되어있습니다.
// 이것이 허용되면 "nosave" mapflag는 여전히 존중되며
// 플레이어가 인스턴스로 되돌아가는 것을 방지 할 수 있습니다.
//feature.instance_allow_reconnect: yes