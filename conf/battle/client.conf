// 한글로 번역한 번역자: 루나틱
//--------------------------------------------------------------
// 메모 1: 스위치방식 값 설정 (on/off, yes/no 또는 1/0)
// 메모 2: 백분율 방식 값 설정 (100으로 설정시 100%)
// 메모 3: 비트마스크 방식 값 설정.  (1: 플레이어, 2: 몬스터, 4: 큐펫, 8: 호문클루스, 16: 용병)
//--------------------------------------------------------------

// 각 메시지 사이의 최소 딜레이 설정 (귓속말/전체/파티/길드)(단위: 밀리초)
// 이 설정값을 초과하는 메시지는 자동으로 생략됩니다.
min_chat_delay: 0

// 클라이언트의 염료와 스타일의 범위를 설정합니다.
min_hair_style: 0
max_hair_style: 42
min_hair_color: 0
max_hair_color: 8
min_cloth_color: 0 
max_cloth_color: 7
min_body_style: 0
max_body_style: 1

// 공성전 1.5 맵에서 데미지 표시를 숨길지의 여부 (메모 1)
// yes로 설정하면 공성 맵에서 보낸 패킷의 데미지 필드가 -1로 설정되어 
// GM, Bots 및 Hexed 클라이언트가 공격으로 인한 실제 데미지를 알 수 없습니다.
hide_woe_damage: no

// 펫을 식별하는 머리스타일 번호
// 참고: 클라이언트는 몬스터와 구별하기 위해 몬스터 헤어스타일을 사용합니다.
// 이 값은 항상 클라이언트에서 사용할 수 있는 최대 헤어스타일보다 높습니다. 
// 작동되는 모든 알려진 값 (2005년 모든 클라이언트):
// 구 sakexes: 20
// sakexe 0614: 24
// sakexe 0628 (이 이상): 100
pet_hair_style: 100

// 보이는 영역 크기 (그들이 볼 수 있는 곳에서 플레이어가 얼마나 떨어져 있는지)
// 오오라 크기라는 말도 있음
area_size: 14

// 최대로 걸을 수 있는 경로 (플레이어가 얼마나 많은 셀을 커서로 이동 할 수 있는지)
max_walk_path: 17

// 패킷단위로 전송될 수 있는 허용된 최대 레벨 값
// aura_lv 설정과 함께 사용하여 정확하게 언제 오라를 나타낼 지 알려줍니다.
// 참고: 이 기능을 사용하려면 클라이언트를 수정해야됩니다.
// 참고: 기본 최대 레벨은 99입니다.. 127레벨 이상으로 설정시 오작동을 일으킬 수 있습니다.
// 참고: 이 설정에 대해 잘 모르겠다면 수정하지 마세요.
max_lv: 99

// 오라를 표시하는데 필요한 레벨입니다.
// 참고: 이 설정은 클라이언트에 최대레벨임을 알려주는 오라를 표시하는것으로 사용되기도 합니다.
// 참고: aura_lv은 max_lv보다 작아서는 안됩니다.
// 예제: 만약 max_lv 설정값이 99이고 aura_lv 설정값이 150이면 99~149레벨인 모든 케릭터는 98레벨인것으로 
//      클라이언트에게 보내어 오라를 표시 하지 않으며 150레벨이상인 케릭터는 레벨99인것으로 간주하여 오라를 표현합니다.
aura_lv: 99

// 유닛타입도 max_lv와 aura_lv 설정에 영향을 받도록 할지 여부 (메모 3)
// 메모: 일반적으로 아우라를 표시하지 않는 유닛유형이 설정되면 레벨조건을 충족 할 때 아우라를 얻습니다.
// 기본값: 0 (없음)
client_limit_unit_lv: 0

// 턱시도와 웨딩을 착용시 복장을 표현 할지 (메모 1)
wedding_modifydisplay: no

// 옷 염색 설정을 저장할지 여부. (이 설정을 사용하면 성능이 저하될 수 있습니다.) (메모 1)
save_clothcolor: yes

// 외형 설정을 저장할지 여부 (Note 1)
save_body_style: yes

// 웨딩드레스 및 턱시도 착용시 염색을 무시할지 설정
// 참고: 이 옵션을 적용하려면 save_clothcolor와 wedding_modifydisplay를 모두 활성화해야합니다. 
//     옷감 팔레트 팩에 웨딩 팔레트가없는 경우이 값을 yes로 설정하십시오. (또는 다른직업보다 낮은경우에도)
wedding_ignorepalette: no

// 크리스마스 복장을 착용시 염색을 무시할지 설정
// 옷 팔레트 팩에 XMas 팔레트가 포함되지 않았다면 이 값을 'yes'로 설정하세요. (다른 직업보다 적은 경우)
xmas_ignorepalette: no

// 여름복장 착용시 염색을 무시할지 설정
// 옷 팔레트팩에 여름복장 팔레트가 포함되지 않았다면 이 값을 'yes'로 설정하세요. (다른 직업보다 적은 경우)
summer_ignorepalette: no

// 한복 착용시 염색을 무시할지 설정
// 옷 팔레트팩에 한복 복장 팔레트가 포함되지 않았다면 이 값을 'yes'로 설정하세요. (다른 직업보다 적은 경우)
hanbok_ignorepalette: no

// 옥토버페스트 복장을 착용시 염색을 무시할지 설정
// 옷 팔레트팩에 옥토버페스트 복장 팔레트가 포함되지 않았다면 이 값을 'yes'로 설정하세요. (다른 직업보다 적은 경우)
oktoberfest_ignorepalette: no

// 게임 내 로그인 공지사항 형식 설정 (기본값 0)
// (1로 설정시 클라이언트의 언어 설정을 따름)
// 클라이언트에 언어형식에 문제가있어 게임내 공지를 제대로 표시 할 수없는 경우 이 값을 1로 설정하십시오.
motd_type: 0

// 로그인시 사용자에게 rAthena 버전을 표시할지 여부
display_version: yes

// 상태이상 "혼돈" 시 게임화면이 일그러지는 현상 사용 여부 설정
// 참고: 화면이 일그러지는 효과로 인해 랙이 발생되는 경우 이 값을 'no'로 설정하세요. 
display_hallucination: yes

// 클라이언트가 상태 변경 타이머를 지원하고 이를 사용하려는 경우이 값을 1로 설정하십시오. 
// 2009 년 이후의 클라이언트가 이를 지원합니다.
display_status_timers: yes

// 주사위 이모티콘을 서버 쪽에서 랜덤화하여 
// 클라이언트가 원하는 숫자의 패킷을 위조하지 못하도록 합니다. (메모1)
client_reshuffle_dice: yes

// 케릭터와 길드창고를 클라이언트에게 보내기 전에 정렬합니다.
// 공식서버에서는 창고 정렬을 사용하지 않습니다. (메모 1)
// 참고: 이 옵션을 사용하면 성능이 저하됩니다.
client_sort_storage: no

// 보이지 않은 상태일때 적의 위치를 업데이트 할지 여부 (메모 1)
// 참고:  '아니오'로 설정하면 플레이어가 '침입' 효과를 내지 않으면 클라이언트가 적의 위치를 업데이트하지 않습니다.
//       따라서 클라이언트가 WPE - Maya Purple Hack을 처리하는데 도움이 될 것입니다.
//       그러나 플레이어가 보이지 않는 상태에서 '게임 애니메이션 표시'를 망칠 것입니다.
update_enemy_position: yes

// 플레이어가 순간 이동을하면 맵 또는 로그를 변경 할 때 얼굴방향이 이동전으로 유지할지 여부
// 공식 서버: 사용안함, 플레이어는 항상 북쪽을 바라봅니다.
spawn_direction: no

// 클라이언트 버전이 2013-12-23cRagexe 이상일때 MVP EXP 보상 메시지 표시여부 (Note 1)
// kRO는 패킷을 제거하고 이 메시지를 다시 사용합니다.
// 공식 서버: 사용안함.
mvp_exp_reward_message: no

// 핑 타이머 전송
// 각 타이머 호출에 대한 간격(초)입니다.
ping_timer_inverval: 30

// 핑 패킷을 전송하기전에 패킷 시간 초과를 초단위로 보냅니다.
ping_time: 20

// 2015-12-23이상의 클라이언트를 위한 기술 크기를 표시하겠습니까? (메모 1)
// 정식서버: yes
show_skill_scale: yes

// 플레이어 연결 해제를 요청 받은 이후 서버에서 연결을 종료해야 할지 여부 (메모 1)
// 참고: 이를 활성화하면 REST API 호출을 사용하는 클라이언트에 문제가 발생하는 것으로 알려져 있습니다.
// 정식서버: no
drop_connection_on_quit: no

// 매크로 탐지 시도
// 매크로 탐지 시도 횟수
// 정식서버: 3 (최소: 1)
macro_detection_retry: 3

// 매크로 탐지 시간초과
// 지정한 시간(밀리초)동안 실패시 사용자를 추방함
// 정식서버: 60000
macro_detection_timeout: 60000

// 매크로 탐지 처벌 유형
// 0 - 추방
// 1 - 감옥
// 정식서버: 0
macro_detection_punishment: 0

// 매크로 탐지 처벌 기간
// 처벌 시간을 설정합니다. (분)
// 0은 무한입니다.
// 정식서버: 0
macro_detection_punishment_time: 0
