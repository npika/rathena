// 메모 1: 값은 설정 스위치 (on/off, yes/no or 1/0)
// 메모 2: 값은 퍼센트 (100은 100%)
// 메모 3: 값은 비트필드. 아무 설명이 지정되지 않으면,
//         유닛타입으로 간주합니다. (1: 사용자, 2: 몬스터, 4: 큐펫, 8: 호문클루스, 16: 용병, 128: NPC, 512: 요소(Element))
//--------------------------------------------------------------

// PK 서버모드.  서버전체를 pvp모드로 변경합니다. (마을 제외)
// 다른 플레이어에 의해 죽으면 경험치 손실이 두배가 됩니다.
// 플레이어가 20 레벨 이상의 몬스터를 사냥하면 15 %의 추가 경험치와 25 %의 추가 아이템을받을 확률을 얻습니다.
// 이 모드에서는 pk를 허용하지 않을 맵을 nopvp.txt 이 파일에서 설정할 수 있습니다.
// 노비스는 공격을 받을 수 없으며 공격 할 수도 없습니다.
// 일반적인 pvp 카운터와 등급 표시도 비활성화되어 있습니다.
// 참고: pk_mode가 1(yes) 대신 2로 설정되면 플레이어는 다른 플레이어를 죽일 때마다 5의 패널티를 받게됩니다. 
//      (이 영향이 플레이어들에게 어떻게 영향을 미칠지 조정하려면 manner_system config를보십시오)
pk_mode: 0

// PK존 입장메시지를 표시할지 여부
// PK모드 동안에만 적용됨 (메모 1)
pk_mode_mes: yes

// 채팅금지 설정
// (빨간색 채팅금지 풍선) 영향을 받는 플레이어 (필요한 만큼 추가):
//  0: 패널티 없음.
//  1: 채팅을 금지함 (귓속말, 파티 및 길드등 메시지 포함)
//  2: 스킬 사용금지
//  4: 명령어 사용금지
//  8: 아이템 사용/줍기/버리기 금지
// 16: 방만들기 금지 (채팅방 및 노점)
manner_system: 15

// PK서버를 위한 설정. 플레이어가 PK를 시작할 수 있는 최소레벨을 설정
pk_min_level: 55

// PK서버를 위한 설정. 
// 플레이어가 서로를 공격하게하는 최대 레벨 차이를 지정합니다.
// 0으로 설정시 무제한.
pk_level_range: 0

// PK서버를 위한 설정. 
// 데메지 조정 설정, 이는 공성전 카운터 파트와 동일한 로직을 따릅니다. (see guild.conf)  
pk_short_attack_damage_rate: 80
pk_long_attack_damage_rate: 70
pk_weapon_attack_damage_rate: 60
pk_magic_attack_damage_rate: 60
pk_misc_attack_damage_rate: 60

// 콘솔에 스킬 사용량을 표시할지 여부 (디버그전용) (기본값: off) (메모 3)
skill_log: off

// 배틀 로그를 표시할까요? (디버그 전용) (기본값: off) (메모 1)
battle_log: off

// 다른 부분의 로그를 표시할지 여부 (디버그 전용) (기본값: off) (메모 1)
etc_log: off

// 워프포인트를 디버깅할지 여부. 
// yes로 설정하면 워프 포인트가 플래그로 표시됩니다. (메모 1)
// 또한 시작시 warp-check를 실행하여 어떤 워프 포인트가 on-touch npcs 위에
// 바로 연결되는지를 출력합니다. (무한 루프백 워프 상황으로 이어질 수 있음)
warp_point_debug: no

// 서버가 어떻게 시작될지 설정합니다.
// yes: 밤
// no: 낮
night_at_start: no

// 낮의 지속시간을 밀리초단위로 설정합니다. (기본값: 7200000 = 2시간)
// 낮 주기를 사용하지 않으려면 0으로 설정하십시오 (단, @day GM 명령은 사용하지 않음).
// 0을 제외하고 최소값은 60000입니다. (1분)
day_duration: 0

// 밤의 지속시간을 밀리초단위로 설정합니다. (기본값: 1800000 = 30분)
// 밤 주기를 사용하지 않으려면 0으로 설정하세요. (단, @night GM명령은 사용하지 않음).
// 0을 제외하고, 최소값은 60000입니다. (1분)
night_duration: 0

// pvp맵에서 결투기능 사용여부
duel_allow_pvp: no

// gvg맵에서 결투기능 사용여부
duel_allow_gvg: no

// 결투중 텔레포트 및 워프 사용여부
duel_allow_teleport: no

// 죽었을때 자동으로 결투를 해제할지 여부
duel_autoleave_when_die: yes

// @결투 사용 딜레이 설정 (분단위)
duel_time_interval: 60

// 결투사용을 같은맵에서만 하도록 제한할지 여부
duel_only_on_same_map: no

// 한 셀에 케릭터가 겹칠수 있는 최대 갯수 설정 
// 공식서버의 설정 - 몬스터를 포함한 캐릭터의 걸음 루틴에만 영향을 미칩니다.
// 한 유닛이 걸음을 멈추고 스택 제한 케릭터수를 초과하는 셀에 있으면 가장 가까운 빈 셀로 걸어갑니다.
// 셀 겹치기 검사가 없고 자유롭게 움직일 수 있도록 하려면 0으로 설정하십시오.
// 임의 설정 - 이 설정은 모든 전체 셀을 벽으로 간주합니다.
// 참고: 사용자 정의 설정을 적용하려면 셀 스택 제한 지원으로 컴파일 된 서버를 사용해야합니다 (src/map/map.h를 확인)
official_cell_stack_limit: 1
custom_cell_stack_limit: 1

// 자동거래 플래그가 지정된 맵에서만 자동거래를 하도록 설정할지 여부.
// "자동거래" 맵 플래그가 설정되지 않은 곳에 자동거래를 허용하려면 "no"로 설정하십시오.
// "yes"로 설정하면 "자동거래" 맵플레그가 설정된 맵에서만 자동거래가 가능하게 됩니다.
at_mapflag: no

// 자동거래로 설정된 케릭터를 서버에서 종료시킬 시간을 분단위로 지정합니다.
at_timeout: 0

// 자동거래중인 플레이어를 공격하지 못하도록 설정할지 여부 (반대로 플레이어가 공격하지 못하게 하려면 state.monster_ignore) (메모 1)
at_monsterignore: no

// 자동거래가 OnPCLogout 스크립트를 작동시킬지 여부 (메모 1)
at_logout_event: yes

// 옥션 시스템, 시간당 요금. 기본값은 12000
auction_feeperhour: 12000

// 옥션 최대 판매가격 설정
auction_maximumprice: 500000000

// 초 단위의 각 상점 검색 쿼리 간의 최소 딜레이입니다.
searchstore_querydelay: 10

// 상점 검색 쿼리가 취소되기 전에 얻을 수있는 최대 결과입니다.
searchstore_maxresults: 30

// 캐시를 획득/차감시 표시할지 여부 (메모 1).
// 기본값: no
cashshop_show_points: no

// 로그인시 메일 상태가 표시되는지 여부.
// 기본값: 0
// 0 = 아니오
// 1 = 표시합니다.
// 2 = 읽지 않은 메일이 있을때만 표시합니다.
mail_show_status: 0

// 사용자가 하루에 보낼 수있는 메일의 양.
// 기본값: 100
// 0 = 무제한
mail_daily_count: 100

// 메일을 통한 제니 송금 수수료 설정 (메모 2)
// 메모: 이 비율은 클라이언트에서 하드 코딩되어 있으므로 이 값을 변경하면 클라이언트도 적절히 수정해야합니다.
// 기본값: 2(2%)
// 0 = 수수료 없음
mail_zeny_fee: 2

// 각 첨부 아이템에 대해 지불 할 수수료 금액입니다.
// 메모: 이 수수료는 클라이언트에서 하드코딩 되어있습니다.이 값을 변경하면 클라이언트도 적절하게 수정해야합니다.
// 기본값: 2500
// 0 = 수수료 없음
mail_attachment_price: 2500

// 메일에 첨부 할 수있는 최대 무게치 제한
// 메모: 이 제한은 클라이언트에서 하드코딩 되어있습니다. 이 값을 변경하면 클라이언트도 적절하게 수정해야합니다.
// 기본값: 2000
// 0 = 무게 제한 없음
mail_attachment_weight: 2000

// 길드전중 몬스터변신이 가능한지 여부 설정
// yes로 설정하면 공성 시간 동안 성에 입장 할 때 몬스터 변형이 자동으로 제거/비활성화됩니다
mon_trans_disable_in_gvg: no

// 아이템/포인트 상점의 아이템 가격은 할인이 가능한지 설정
// 0 = 할인불가 (기본값)
// 1 = 아이템 상점만
// 2 = 포인트 상점만
// 3 = 둘다
discount_item_point_shop: 0

// "'%.s*' 님에게 %s에게 로그인 요청을 보냈습니다."라는 메시지가 표시되지 않습니다. (메모 1)
disp_servervip_msg: no

// 유저가 메일을 다시 보낼수 있는 딜레이 설정 (기본값 및 최소값은 1000입니다.)
mail_delay: 1000

// 플레이어가 즐겨찾기한 탭의 아이템을 NPC에 판매하지 않도록 숨 깁니다. (메모 1)
hide_fav_sell: no
