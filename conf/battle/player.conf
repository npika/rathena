// 서버가 휴식중인 케릭터를 어떻게 측정할지 설정합니다. (메모 3)
// 0x001 - 걷기를 요청하여
// 0x002 - 스킬 사용을 요청하여 (타겟에 기술사용을 시도시)
// 0x004 - 스킬 사용위치를 요청하여 (AoE 스킬사용을 시도시)
// 0x008 - 아이템 사용시 (착용/착용해제를 포함하여)
// 0x010 - 공격시
// 0x020 - 채팅 할시 (귓속말, 파티, 길드, 전장 등)
// 0x040 - 앉기/일어나기 시
// 0x080 - 이모티콘 사용시
// 0x100 - 아이템 드롭시
// 0x200 - @/#명령어 사용시
// 0x0400 - NPC 대화창을 닫을시
// 0x0800 - NPC 대화중 입력창에 입력시
// 0x1000 - NPC 메뉴를 선택시
// 0x2000 - NPC의 대화중 다음버튼을 클릭시
// 0x4000 - NPC 진행바가 끝날시
// 최소 1개의 옵션을 사용하도록 설정해야합니다.
// 사용되는 옵션이 많을수록 idletime에 의존하는 기능을 더 쉽게 할 수 있다는 것을 명심하십시오. (예제. checkidle()).
// 기본값: 걷기 (0x1) + 스킬사용시 (0x2) + 위치에 스킬 사용시 (0x4) + 아이템사용시 (0x8) + 공격시 (0x10) 
//       + 기타 NPC 상호작용 (0x400,0x800,0x1000,0x2000,0x4000) = 0x7C1F
idletime_option: 0x7C1F

// 도람족(소환사)의 특별한 속성을 설정합니다.
// - 도람족은 동물 종족에 속해 있습니다.
// 도람족은 몬스터 종족 RC_BRUTE (2)와 다르게 RC_PLAYER_DORAM (11)을 가지고 있습니다.
// - 크기가 작은것은 (0) 중간 크기는 (1) 입니다.
summoner_race: 11
summoner_size: 0

//================================
// 4차 직업군 시스템
//================================
// 4차 직업군으로 전직 했을때 특성 포인트를 얼마나 지급할지 여부
// 기본값: 7
trait_points_job_change: 7

// 최대 특성 스테이터스 포인트 제한.
// 특성 스테이터스: POW, STA, WIS, SPL, CON, CRT
// 공식서버: 100.
max_trait_parameter: 100

// 저항 데미지 감소 공식에 포함되는 최대 RES/MRES 값 설정.
// 625로 설정시 데미지 최대 감소가 50.0%임을 의미합니다.
// 공식: 100 - 100 * (5000 + RES) / (5000 + 10 * RES)
// 참고: 잘 모를 경우 이 설정을 그대로 두는 것이 좋습니다.
// 기본값: 625
max_res_mres_reduction: 625

// 최대 AP
// 기본값: 1000
max_ap: 1000

// 플레이어의 최대 AP 배율 (기본값: 100)
ap_rate: 100

// 플레이어가 사망 후 다시 시작 할때 갖게 될 AP값. (기본값은 0입니다.)
// (단위는 백분율입니다. 100 = 최대 AP회복, 0 = 리스폰시 0유지)
restart_ap_rate: 0

// 플레이어가 죽을시 AP를 잃도록 할지 여부
// 기본값: yes
loose_ap_on_death: yes

// 플레이어가 PVP/GVG/WoE/Battleground 맵에 입장시 AP를 잃도록 할지 여부
// 기본값: yes
loose_ap_on_map: yes

// 플레이어가 로그아웃시 AP를 유지할지 여부.
// 기본값: yes
keep_ap_on_logout: yes
