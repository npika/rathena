//--------------------------------------------------------------
// rAthena 배틀 설정 파일
// 원본 번역자 Peter Kieser <pfak@telus.net>
// 더 단순한 영어로 번역한 번역자: Ancyker
// 한글로 번역한 번역자: 루나틱
//--------------------------------------------------------------
// 메모 1: 스위치방식 값 설정 (on/off, yes/no 또는 1/0)
// 메모 2: 백분율 방식 값 설정 (100으로 설정시 100%)
// 메모 3: 비트마스크 방식 값 설정.  (1: 플레이어, 2: 몬스터, 4: 큐펫, 8: 호문클루스, 16: 용병)
//--------------------------------------------------------------

// 마법(스팰)을 케스팅 하는데 걸리는 시간 배율 설정 (메모 2, 0 = 케스팅 시간 없음)
casting_rate: 100

// 케스팅후 딜레이 배율 설정 (메모 2)
delay_rate: 100

// 딜레이는 케스터의 Dex나 Agi에 영향을 받는지 설정 (메모 1)
// 참고: 공식서버의 경우, Dex도 Agi도 딜레이에 영향을 주지 않습니다.
delay_dependon_dex: no
delay_dependon_agi: no

// 캐스트시작 이후의 모든 기술에 대한 최소 허용된 딜레이 설정 (단위: 밀리초) (메모 1)
// 참고: 이 설정을 0 이상으로 지정하면 스피드핵을 막을 수 있습니다.
min_skill_delay_limit: 100

// 이 설정은 모든 스킬의 '움직일 수 없는 딜레이'에 대한 딜레이 최소값 입니다.
// 참고: 이 값을 너무 낮게 설정하지 마십시오. 
// 스킬을 시전한 후에 캐릭터가 너무 빨리 움직이면 클라이언트는 이를 업데이트하지 않고 
// 플레이어/몬스터는 나중에 "텔레포트"하는 것처럼 보입니다.
default_walk_delay: 300

// 다음 유형의 스킬 딜레이를 완전히 비활성화합니다. (메모 3)
// 참고: 기본적으로 몹은 스킬 데이터베이스에 지정된 스킬 딜레이가 없지만 
// 몹 스킬 db에 지정된 '재사용'스킬 딜레이를 따릅니다. 
// 설정되면 모든 기술에 대한 딜레이는 min_skill_delay_limit이됩니다.
no_skill_delay: 2

// 케스팅 시간이 0이 되려면 덱스 스텟이 얼마가 되어야 하는지 설정합니다.
castrate_dex_scale: 150

// (dex*2+int)의 값이 얼마가 되어야 다음 케스팅이 0로 변하는지 설정합니다.
vcast_stat_scale: 530

// 공식 서버에서는 케스트 시작(castbegin)에서 amotion 딜레이가 적용됩니다. 
// 케스팅 끝난후(castend)에 적용할 수 있는 딜레이 시간이 없습니다. 
// 이 값을 0으로 설정하면 케스팅 끝난후(castend)에 amotion 딜레이를 적용 할 수 있습니다.(메모 2)
// 참고: 이것을 설정하면 캐스팅 타임은 있지만 케스팅후 딜레이는 없는 기술의 연결이 끊어집니다.
// 클라이언트 측 딜레이는 스킬에 따라 다르며 대개 140에서 180 사이입니다.
// 보안을 원한다면 90에서 140 사이의 값을 권장합니다.
skill_amotion_leniency: 0

// 스킬이 끝난 후 일반적인 공격이 딜레이를 무시할 수 있습니까? (메모 1)
skill_delay_attack_enable: yes

// 그들의 케스팅 시간이 끝난 후에 스킬에 추가 된 범위.
// 스킬이 실패하기 전에 스킬이 캐스팅되기 시작한 후 대상이 얼마나 멀리 떨어져 나갈 수 있는지 결정합니다.
// 0은 이 범위 체크를 사용하지 않음 (기본값)
skill_add_range: 0

// 캐스팅 중에 타겟이 범위를 벗어나면 스킬에 필요한 아이템과 SP를 소모해야하는지 설정 (메모 1)
skill_out_range_consume: no

// 시전자와 대상 사이의 거리가 스킬 범위에 적용된 스킬인지 여부를 정의합니까? (메모 3)
// 설정되어있는 경우, 시전자와 대상 간의 거리가 3보다 길면 스킬이 장거리로 간주되고, 그렇지 않으면 근접 범위가됩니다.
// 설정되지 않은 경우 범위는 스킬의 범위에 따라 결정됩니다. (5이상이면 스킬이 원거리 됩니다.)
// 기본값: 14 (몬스터 + 펫 + 호문)
skillrange_by_distance: 14

// 스킬 범위에 무기가 영향을 받게 할 대상 설정 (메모 3)
// 장착된 무기의 범위가 대부분의 무기 기반 스킬에 대해 skill_db에 정의 된 스킬 범위보다 우선해야합니까?
// 참고: 이 옵션의 영향을받는 스킬은 skill_db의 범위가 음수 인 스킬입니다. 
//      기본적으로 항상 스킬 범위가 사용됩니다.
// 참고로 모든 몬스터 스킬의 범위가 9가 되도록 하려면 monster_ai & 0x400을 설정해야합니다.
skillrange_from_weapon: 0

// 모든 스킬 공격시 캐스팅 검사 여부 설정
// 시전자의 상태를 모든 스킬 공격에서 확인해야합니까?
// 'yes'로 설정하면 시전자가 싸울 수없는 동안 메테오, 스톰가스트 및 기타 지면스킬이 아무 효과가 없습니다 (예 : 기절).
skill_caster_check: yes

// 죽었을때 지면스킬을 제거해야 할 시전자를 설정합니다. (메모 3)
clear_skills_on_death: 0

// 맵이 변경되면 삭제 대상인 지면에 시전된 스킬의 시전자를 설정합니다. (메모 3)
// 설정된 시전자가 시전해둔 지면스킬이 맵이 바뀌면 삭제됩니다.
clear_skills_on_warp: 15

// 이 값을 YES로 설정하면 0x01에서 "No Enemies"플래그로 지상 기반 스킬의 목표 모드를 무시합니다. 
// 기본적으로 영향을받는 두 기술은 흐뉴마 및 세이프티월입니다. ('yes'로 설정하면 두 기술이 모두를 보호하지는 않지만 동맹만 보호합니다)
// 자세한 내용은 db/(pre-)re/skill_db.yml를 참조하십시오.
defunit_not_enemy: no

// 스킬이 미스 혹은 차단되지 않았을때 항상 최소의 히트데미지를 주는지 설정
// 많은 스킬의 데미지에 스킬의 갯수 (스킬 _db 참조)가 곱해지며, 이들은 식물에 대해서도 히트 당 1 HP의 피해를 항상 처리합니다.
// 그러나 일부 스킬은 실제로 여러 히트로 표시되는 단일 히트입니다.
// 이 스킬의 경우, 데미지는 히트 수로 나눠지고 반올림됩니다. 그것은 식물이 그들로부터 어떠한 데미지도 받지 않을 것임을 의미합니다.
// 예제: 소닉 블로우, 로드 오브 버밀리온
// 이 설정을 사용하면 공식 동작을 변경하고 이 스킬을 적중 당 HP 피해 1점 이상으로 처리 할 수 있습니다.
// 값: 1 무기 기본 공격, 2 마법공격, 4 기타공격.
skill_min_damage: 0

// 몽크 콤보 발동 지연시간 설정 (메모 2)
combo_delay_rate: 100

// 오토카운터 스킬 사용 적용 대상 설정 (메모 3)
// 방어무시 + 명중20 + 크리*2
auto_counter_type: 15

// 지면스킬을 한셀에 중첩 가능하도록 할 수 있는 대상 지정 (메모 3)
// 기본적으로 UF_NOREITERATION이 설정된 스킬을 다른 스킬 위에 쌓을 수는 없으므로
// 이 설정으로 대체됩니다.(skill_unit_db)
skill_reiteration: 0

// 지면스킬을 타겟의 발 밑 또는 근처에 사용 할 수 없는 대상 지정 (메모 3)
// 설정하면 UF_NOFOOTSET 세트가있는 스킬 만 영향을받습니다. (skill_unit_db)
skill_nofootset: 1

// gvg/pvp 맵에서 트랩(헌터의 트랩스킬 + 콰그마이어)를 사용 할수 있는 대상 설정 (메모 3)
// 공식서버의 기본값: 1 (플레이어만 해당)
gvg_traps_target_all: 1

// 트랩 표시 설정. (UF_HIDDEN_TRAP 플래그가 포함된 트랩):
// 0 = 항상 보임
// 1 = 대결 맵에선 보이지 않음 (GVG/PVP/BG)
// 2 = 모든 맵에서 보이지 않음
// 공식서버의 기본값: 리뉴얼 이전버전의 경우 0, 리뉴얼인경우 2 입니다.
//traps_setting: 0

// 알케미스트의 플로라 소환 스킬 설정 (비트마스크)
// 1: 플레이어를 공격하는 플로라 소환
// 2: 플로라를 두 마리 이상 소환 불가
summon_flora_setting: 3

// 지면스킬 사용시 벽을 체크 할지 여부를 설정 (메모 1)
// (예. 스톰가스트를 벽에 시전하면 다른쪽에 있는 대상에겐 피해가 가지 않습니다.) 
skill_wall_check: yes

// 클로킹시 벽 체크 여부 설정 (메모 1)
// 참고: 스킬이 벽을 검사하지 않으면 항상 벽 옆에있는 것처럼 간주됩니다 (항상 벽 기반 속도를 얻습니다). 
// 필요에 따라 설정을 추가하십시오. 공격을 하면 항상 클로킹이 풀립니다.
// 
// 0 = 벽을 검사하지 않는다.
// 1 = 벽을 검사한다.
// 2 = 공격해도 클로킹이 취소되지 않는다.
// 4 = 스킬을 사용해도 클로킹이 취소되지 않는다.
player_cloak_check_type: 1
monster_cloak_check_type: 4

// 동시에 지면스킬을 무제한으로 시전할 수 없는 대상 설정 (메모 3)
land_skill_limit: 9

// 대상 지정 스킬의 사용 실패 메세지 표시 방법 설정
// 1 - 표시 안함
// 2 - 모션 딜레이는 표시하고 메세지는 표시 안함
// 4 - 스내쳐 스킬만 표시 안함
// 8 - 인베넘 스킬만 표시 안함
display_skill_fail: 2

// 게임내 채팅방에 있는 유저가 워프포탈로 인해 워프가 될수 있는지 설정. (메모 1)
chat_warpportal: no

// 위자드 몬스터 정보 스킬에 방어 표시 설정
// 0: 표시하지 않음
// 1: 기본 방어력 [리뉴얼 기본값]
// 2: Vit/Int 방어력
// 3: 둘다 표시 
sense_type: 1

// 스킬 사용 스타일 설정
// 0 = 아지스 스타일 (한번의 연타 공격)
// 1 = 아테나 스타일 (여러번의 연타 공격)
finger_offensive_type: 0

// 그랜드크로스 설정 (함부로 건들지 마세요..?)
// 공식적으로, 그랜드 크로스는 4개의 피해 범위를 가지고 있지만, 각 셀은 이미 최소
// 3번의 피해를 입힌 후 다음 범위에 피해를 입히는 것을 멈출 것이다.
// 움직이는 몬스터는 최대 4번의 타격을 받을 수 있는 반면, 몬스터의 스택은 1-3개의
// 타격만 받을 수 있습니다.
// 모든 움직임이 모든 대상에 피해를 입히려면 이 값을 yes로 설정합니다.
// 힌트: 파동의 수를 줄이려면 스킬의 지속 시간을 줄여야 합니다. (예: 3번의 데미지 파동의 경우 800ms).
gx_allhit: no

// 그랜드크로스 표시 타입 (기본값: 1)
// 0: 노란색 케릭터
// 1: 하얀색 케릭터
gx_disptype: 1

// 헌신을 받을수 있는 최대 레벨 차이
devotion_level_difference: 10

// 예전 헌신 사용법 vs 리플렉트 데미지? (메모 2)
// 기본값은 0입니다. (공식서버 기준). 
// 'devotion_rdamage'가 0보다 큰 경우 (반사된 데미지를 다룰 기회), 
// 헌신적인 플레이어가 플레이어에게 반사 데미지 능력 (아이템 보너스 또는 스킬)을 공격하면, 공격자 대신 헌신적인 사람이 피해를 입습니다.
devotion_rdamage: 0

// 공식적으로 리플렉트 쉴드(SC_REFLECTDAMAGE)는 스킬 또는 일반적인 공격에 의한 물리적인 데미지를 반사합니다.
// 그러나 목표가 헌신적인 경우 근접 공격의 데미지만 반사합니다. (메모 1)
devotion_rdamage_skill_only: yes

// 이지스(AEGIS)에는 플레이어가 앉아서 공격당할때 버그가 있습니다.
// 플레이어는 클라이언트 쪽에서는 일어서지만 서버쪽에는 그대로 앉아있습니다.
// 이로 인해 플레이어가 다시 앉거나 일어서거나 @refresh를 사용할 때까지 더 이상 걸을 수 없게 됩니다.
// 자세한 내용은 https://github.com/rathena/rathena/issues/1927 여기에서 확인할 수 있습니다.
// 기본값: yes (버그 수정 권장 제안입니다.)
// 정식서버의 기본값: no
devotion_standup_fix: yes

// 바드/댄서 합주스킬 사용시 같이 있어야 사용 가능하도록 하게 할지의 여부 설정 (메모 1)
player_skill_partner_check: yes

// 리무브 트랩 타입
// 0 = 아지스 시스템 : 트랩 아이템을 한개 돌려줍니다.
// 1 = 아테나 시스템 : 트랩을 설치하는데 필요한 모든 아이템을 돌려줍니다.
skill_removetrap_type: 0

// 활로 백스탭 스킬 사용시 데미지 50% 패널티 사용 여부 설정 (메모 1)
backstab_bow_penalty: yes

// 하나의 몬스터 로부터 스틸 가능 회수 설정
// 0 - 1번 사용 가능 (최대값 255)
skill_steal_max_tries: 0

// 스틸 아이템에 랜덤 옵션을 적용할지 여부 (메모 1)
// 공식서버: no
skill_steal_random_options: no

// 보스 몬스터가 사용하는 힐 스킬의 최대 힐량 및 스킬레벨 설정
max_heal: 9999
max_heal_lv: 11

// 길드스킬 "긴급 호출" 설정
// 1: 공성전중이 아닐 경우에도 사용가능
// 2: 공성전 지역에서만 사용가능
// 4: GvG맵이 아닌 곳에서도 사용가능
// 8: 공성전중일시에만 사용가능
//16: nowarpto 맵에서는 사용 불가
emergency_call: 11

// 길드 오오라 스킬 사용 설정
// (주:길드마스터 주변에 있으면 능력치가 올라가는 길드스킬류를 뜻함)
// 1: 공성전중이 아닐 경우에도 사용가능
// 2: 공성전중일시에만 사용가능
// 4: GvG맵이 아닌 곳에서도 사용가능
// 8: GvG맵에서만 사용가능
// 16: 길드 마스터 일지라도 스킬 사용 불가능
guild_aura: 31

// 몬스터의 최대 스킬레벨 설정
// 참고: MVP가 어렵다면 10으로 줄이세요.
mob_max_skilllvl: 100

// 텔레포트 레벨1을 사용 할 때 플레이어가 메뉴를 건너 뛸 수있게합니다.
// 메뉴에는 두가지 옵션이 있습니다. "랜덤" 과 "취소"
skip_teleport_lv1_menu: no

// 시간(태양/달/별)에 맞지 않아도 권성스킬 사용 허용 여부
allow_skill_without_day: no

// 소울링커 에스 시리즈 마법을 플레이어에게도 사용 가능하게 할지의 여부 설정
allow_es_magic_player: no

// 권성의 기적 스킬 발동 비율 설정 (100% = 10000)
sg_miracle_skill_ratio: 2

// 권성의 기적 스킬 지속 시간 설정 (ms 단위)
sg_miracle_skill_duration: 3600000

// 권성 태양과 별과 달의 축북 스킬 발동 비율 설정 (100% = 10000)
sg_angel_skill_ratio: 10

// bHealPower가 설정한 스킬들에 영향을 주도록 합니다.
// 1: 힐, 2: 생츄어리, 4: 포션 피쳐, 8: 슬림 피쳐, 16: 이둔의 사과
// 32: 콜루세오 힐, 64: 하이네스 힐, 128: 메디알레 보툼, 256: 딜렉티오 힐
skill_add_heal_rate: 487

// 어스퀘이크의 데미지가 화면 안의 한 대상에게 데미지를 줄 경우에만 데미지를 반사할 수 있게 합니다.
// 노트: 정식 서버에서는 화면 안에 하나의 대상만이 있을때 어스퀘이크의 데미지를 반사 할 수 있습니다.
// 아마도 MVP 판단을 돕기 위해서(스틸당하지 않도록) 적용된듯 합니다.
eq_single_target_reflectable: yes

// 정식서버에서는 무적상태 일때도 타롯카드 등의 반사 데미지를 입게 됩니다.
// 이 셋팅을 활성화 한다면, 이 것은 모든 종류의 데미지에 대해서 면역을 허용합니다.
// (데미지 표시는 됩니다만, 그것이 실제 데미지로 적용되진 않습니다.)
invincible.nodamage: no

// 댄서 무기 전환 설정
// 공식 서버에서는 노래를 취소하기 위해 무기를 전환하지 못하도록 수정되었습니다.
// 기본값: yes
dancing_weaponswitch_fix: yes

// 스킬 트랩 타입
// 공식 서버의 경우 유닛이 넉백에 완전히 면역되어 있으면 정지상태 효과로 인해 멈추기 전에 마지막 대상 타일까지 계속 걸어갑니다. 
// (앵클 스네어와 스파이더웹과 같은 함정 포함)
//? 도중에있는 모든 함정이 활성화됩니다.
// 이것은 장비에서 넉백에 면역이되는 것을 포함하지 않습니다. 이 보너스는 넉백 스킬에만 도움이됩니다.
// 0: (공식)
// 1: GvG/공성전의 정지 효과는 유닛을 즉시 정지시킵니다.
// 2: 정지 효과는 넉백/보스에 면역 된 몬스터가 즉시 멈추도록합니다.
// 3: 1+2
skill_trap_type: 0

// 볼링배쉬의 연속지역 설정
// 0: 공식 거트라인 시스템 사용
// 1: 데미 거터가 없는 거터 라인 시스템
// 2-20: 시전자 주변지역 (2 = 5x5, 3 = 7x7, 4 = 9x9, ..., 20 = 41x41)
// 참고: 이 지역에서 목표물을 타격하면 해당 공격은 한 번만 치며 스플래시 데미지는 입히지 않습니다
bowling_bash_area: 0

// 푸시백 행동 (메모 1)
// 공식서버에서는 벽을 치면 항상 유닛이 움직이지 않습니다.
// "no"로 설정하면 벽에 대각선으로 접근 할 때 유닛이 계속 이동합니다. (오래된 아테나 행동).
path_blown_halt: yes

// 태권 미션 몬스터 이름 체크
// iRO 위키 국가: 목표가 고블린 인 경우, "고블린"이라 불리는 몬스터가 임무를 수행합니다.
// 0: 끔 (기본값)
// 1: Mob ID와 상관없이 고블린 괴물 5명 모두 포함됩니다. (Mob ID: 1122-1126) - iRO 기본값
// 2: Mob ID와 관계없이 동일한 정확한 이름을 가진 몬스터가 카운트됩니다.-jName 기준으로 비교함
taekwon_mission_mobname: 0

// 플레이어가 텔레포트시 워프포탈 위로 이동이 될지 여부 (메모 1)
// 공식서버에서는 불가능하도록 설정되어있습니다.
teleport_on_portal: no

// 카트레볼루션의 넉백방향은 항상 서쪽인지 설정 (메모 1)
// 공식서버에서는 항상 넉백방향은 서쪽입니다. 사용하지 않으면 대상이 뒤로 넉백됩니다.
cart_revo_knockback: yes

// 공식서버에서는, 애로우샤워 강타는 대상을 대상으로 하는 캐스터 대신에 타겟 위치에 도달하는 위치에 항상 의존한다.
arrow_shower_knockback: yes

// 공식 서버에서 스톰가스트는 81개의 유닛으로 구성되어 있으며 3x3 스플래쉬 데미지가 모두 "센터에서 떨어져"있습니다.
// 남서쪽의 셀이 먼저 처리되기 때문에, 이것은 일반적으로 북동쪽으로 넉백됩니다. 
// 가장자리의 넉백은 SG에서 떨어져있을 것입니다. 넉백 방향은 간판테인과 랜드 프로텍터의 영향을받을 수도 있습니다. 
// SG에 구멍을 내면 예를 들어 "빨려드는"효과를 만듭니다.
// 이 설정을 사용 중지하면 넉백 방향이 완전히 무작위가됩니다. (eAthena 스타일).
stormgust_knockback: yes

// 리뉴얼 케스팅을 위한 설정 (메모 2)
// 기본적으로 고정 캐스팅 시간에 '0'값이 있는 스킬은 캐스팅 시간의 20%를 고정 캐스팅 시간으로 사용하고 
// 나머지는 가변 캐스팅 시간으로 사용합니다 (80 %).
// 기본 고정 캐스팅 시간을 비활성화하려면 0으로 설정하십시오. (다만, -1인경우 skill_cast_db.txt의 내용과 같이 작동됨).
default_fixed_castrate: 20

// 공식 서버에서 경로상의 모든 대상을 공격하는 기술 (예 : 애로우 스트라이크 및 퍼스트윈드)은 먼저 8 방향 중 하나를 계산 한 다음 
// 해당 방향을 기준으로 AoE를 적용합니다.
// 이것은 스킬이 맞지 않는 지역이 있을 수 있음을 의미합니다.
// 이 지역에서 몬스터를 타겟으로 삼는다면 이 몬스터만 맞을 거예요.
// 3차 직업 스킬인 플레임런처와 캐논스피어는 완전히 빠져 나올 수 있습니다.
// "no"로 설정하면 시전자가 타겟으로 하는 경로를 계산하고 해당 경로 근처에 있는 모든 것을 공격합니다.
// skill_db에서 스플래시와 최대 카운트를 조정하여 스킬의 폭과 길이를 조정할 수 있습니다.
// 참고: 브랜디시 스피어는 특별한 데미지를 입히기 때문에 항상이 알고리즘을 사용합니다.
skill_eightpath_algorithm: yes

// skill_eightpath_algorithm을 사용하는 스킬에 시전자의 셀도 대상에 포함되어야 할지 여부.
// 정식서버: yes
skill_eightpath_same_cell: yes

// 아이스월 및 트랩스킬이 데미지를 줄수 있는지 설정 (메모 3)
// 공식 서버에서 플레이어는 아이스월 및 트랩관련 스킬이 데미지를 줄 수 있습니다.
// 몬스터들이 스킬을 사용하면 아이스월 및 트랩 위에 데미지는 표시될 수 있지만 실제로 내구력이 떨어지는것은 아닙니다.
// 공식 설정으로 MVP를 쉽게 잡을 수 있습니다. 모든 유닛이 '스킬 공격'을 원할 경우이 값을 31로 설정하십시오. (이전 동작)
can_damage_skill: 1

// 랜드 프로텍터 설정 (Note 1)
// 공식 서버에서는 랜드 프로텍터의 경계(외부 셀)에 서 있는 플레이어가 AoE 스킬에 영향을 받거나 
// 타격을 받을 수 있습니다(스톰가스트와 같은 스플래시 효과가 있는 경우). 
// 아테나 동작은 플레이어가 경계에 서 있는 동안 AoE 영향/타격을 무시합니다.
// 정식서버: 0
// 아테나 전통방식: 1
land_protector_behavior: 0

// NPC 이모티콘 설정 (Note 1)
// 공식 서버에서는 특정 몹이 이모티콘을 표시하고 특정 시간 동안 공격형에서 수동형으로 
// 모드를 변경하는 NPC 이모션 스킬을 캐스팅합니다.
// Athena 동작은 모드를 수동적으로 변경하지 않습니다.
// 정식서버: 0
// 아테나 전통방식: 1
npc_emotion_behavior: 0

// 운명의 타로 카드는 각 카드가 같은 확율로 나오는지 설정 (메모 1)
// 공식 찬스: 15%: 사랑 | 10%: 광대, 마법사, 하이 프리스트, 힘, 태양 | 8%: 절제
// 7%: 전차 | 6%: 매달린 남자 | 5%: 죽음, 별 | 2%: 타워 | 1%: 행운의 바퀴, 데빌
// 이것을 "yes"로 설정하면 각 카드의 확률은 1/14가됩니다.
tarotcard_equal_chance: no

// 대상이 노래지역에 없을때 노래에 디스펠작업을 할 것인지 설정. (메모 1)
// 공식서버에서는 노래를 디스펠 할 수 없습니다.
// 힌트: 리벨리온 스킬인 '배니싱 버스터'에도 영향을 미칩니다.
dispel_song: no

// 바나나 폭탄은 제네틱의 폭탄 제조 기술 지속시간 설정?
// 공식서버의 지속시간은 1000ms * 던지는 사람의 직업레벨 / 4.
// 0: 공식서버의 지속시간을 사용합니다.
// X: 사용자 정의 기간을 밀리 초 단위로 입력하십시오.
banana_bomb_duration: 0

// 인벤토리에 공간이 없는 경우 생성된 아이템을 드롭할까요? (메모 1)
// 공식서버: no
// 라테나 로직: yes
skill_drop_items_full: no

// EDP 설정: (메모 3)
// 오른손 무기를 전환/장착 해제할 때 EDP를 제거해야 합니까? EDP는 맨손으로 사용할 수 없습니다.
// 0: 사용안함 (rAthena 로직 및 pre-renewal 행동).
// 1: pre-renewal에서 활성화합니다.
// 2: renewal에서 활성화합니다.
// 3: 1+2
switch_remove_edp: 2

// 다른 파티원에게 공격 머신을 캐스팅할 때의 최대 레벨 차이 설정
// 기본값: 15
attack_machine_level_difference: 15
