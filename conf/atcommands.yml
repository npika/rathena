Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: help
    Aliases:
      - h
      - 도움말
    Help: |
      인수: <명령어>
      도움말을 보고 싶은 명령어를 지정하세요.
  - Command: noask
    Aliases:
      - 노에스크
    Help: |
      거래/초대를 자동으로 차단합니다.
  - Command: gmotd
    Help: |
      모든 플레이어에게 메시지를 방송으로 보냅니다.
  - Command: me
    Aliases:
      - 안내문
    Help: |
      인수: <메시지>
      일반 텍스트를 다음 형식으로 메시지를 표시합니다. (*이름* mIRC의 /me 처럼).
  - Command: fakename
    Aliases:
      - 별명
    Help: |
      인수: <이름>
      이름을 임시로 선택한 이름으로 변경합니다.
  - Command: npctalk
    Aliases:
      - npctalkc
      - 엔피씨대화c
      - 엔피씨대화
      - npc대화
    Help: |
      인수: <NPC 이름> <메시지>
      NPC가 일반 채팅으로 메시지를 표시합니다.
  - Command: broadcast
    Aliases:
      - 방송
    Help: |
      인수: <메시지>
      귀하의 이름과 함께 메시지를 방송합니다. (노란색).
  - Command: kami
    Aliases:
      - 공지
    Help: |
      인수: <메시지>
      귀하의 이름과 함께 방송합니다. (노란색).
  - Command: kamib
    Aliases:
      - 공지2
    Help: |
      인수: <메시지>
      귀하의 이름과 함께 방송됩니다. (파란색).
  - Command: localbroadcast
    Aliases:
      - 지역방송
    Help: |
      인수: <메시지>
      귀하의 이름과 함께 해당 지역에만 방송합니다. (노란색)
  - Command: commands
    Aliases:
      - 명령어
    Help: |
      귀하가 사용할 수 있는 명령어 목록을 보여줍니다.
  - Command: rates
    Aliases:
      - 배율
      - 경험치배율
      - 서버정보
    Help: |
      서버의 현재 배율을 확인합니다.
  - Command: uptime
    Aliases:
      - 업타임
    Help: |
      서버가 오픈 후 얼마나 유지되고 있는지 그 시간을 확인합니다.
  - Command: showdelay
    Aliases:
      - 딜레이보기
    Help: |
      "이 스킬 이후 지연이 있습니다."를 보여주거나 숨깁니다.
  - Command: exp
    Aliases:
      - 경험치
    Help: |
      현재 레벨의 경험치율을 보여줍니다.
  - Command: mobinfo
    Aliases:
      - monsterinfo
      - mi
      - 몹정보
      - 몬스터정보
    Help: |
      인수: <몬스터 이름|ID>
      몬스터 정보를 확인합니다. (스텟, 경험치, 드롭정보등).
  - Command: iteminfo
    Aliases:
      - ii
      - 아이템정보
      - 템정보
    Help: |
      인수: <아이템 이름|ID>
      아이템 정보를 봅니다. (타입, 판매가격등).
  - Command: whodrops
    Aliases:
      - 누구드롭
    Help: |
      인수: <아이템 이름|ID>
      어떤 몬스터가 지정된 아이템을 드롭하는지 확인합니다. (드롭율이 높은 몬스터 순서대로 표시).
  - Command: version
    Aliases:
      - 버전
    Help: |
      서버의 SVN 버전을 확인합니다.
  - Command: email
    Aliases:
      - 이메일
      - 메일
    Help: |
      인수: <현재 이메일> <새로운 이메일>
      이메일 주소를 변경합니다.
  - Command: where
    Aliases:
      - 어디
    Help: |
      인수: <케릭터 이름>
      케릭터 위치를 알려줍니다.
  - Command: time
    Aliases:
      - date
      - serverdate
      - servertime
      - 시간
      - 서버시간
      - 날짜
    Help: |
      서버의 현재 날짜와 시간을 보여줍니다.
  - Command: showexp
    Aliases:
      - 경험치보기
    Help: |
      획득한 경험치를 확인하거나 숨깁니다.
  - Command: showzeny
    Aliases:
      - 제니보기
    Help: |
      획득한 제니를 확인하거나 숨깁니다.
  - Command: mobsearch
    Aliases:
      - 몹검색
      - 몬스터검색
      - 몹찾기
      - 몬스터찾기
    Help: |
      인수: <몬스터 이름|ID>
      현재 맵에 해당 몬스터의 위치를 표시합니다.
  - Command: who
    Aliases:
      - whois
      - 누구
    Help: |
      인수: [<이름>]
      접속중인 플레이어를 표시합니다. (파티와 길드도 같이 표시)
  - Command: who2
    Aliases:
      - 누구2
    Help: |
      인수: [<이름>]
      접속중인 플레이어를 표시합니다. (직업도 같이 표시)
  - Command: who3
    Aliases:
      - 누구3
    Help: |
      인수: [<이름>]
      접속중인 플레이어를 표시합니다. (플레이어의 현재 위치도 같이 표시)
  - Command: whomap
    Aliases:
      - 누구맵
    Help: |
      @whomap/@whomap2/@whomap3/@누구맵 [map] - @who/@who2/@who3/@누구/@누구2/@누구3 와 유사하지만 해당 맵에 한해서만 찾습니다.
  - Command: whogm
    Aliases:
      - 지엠누구
      - 누구지엠
      - 운영자
    Help: |
      인수: [이름] - @who+@who2+@who3+@누구 와 유사하지만 오직 지엠만 찾습니다.
  - Command: guildspy
    Aliases:
      - 길드스파이
    Help: |
      인수: <길드 이름|id> - 입력한 길드내에 대화내용을 봅니다. (채팅 로그를 하도록 활성화 해야합니다.)
  - Command: partyspy
    Aliases:
      - 파티스파이
    Help: |
      인수: <파티 이름|id> - 해당 파티내의 대화내용을 봅니다. (채팅 로그를 하도록 활성화 해야합니다.)
  - Command: mapinfo
    Aliases:
      - 맵정보
    Help: |
      인수: [<0-3> [맵]] - 지정한 맵에 대한 정보를 확인합니다. (기본 정보 +: 0: 아무것도 안함, 1: 플레이어, 2: NPC, 3: 채팅방).
  - Command: go
    Aliases:
      - 마을
    Help: |
      인수: <도시 이름|번호>
      도시로 워프합니다.
      -3: (기억된 포인트 2)  14: 뤄양         31: 모라
      -2: (기억된 포인트 1)  15: 시작 포인트     32: 데와타
      -1: (기억된 포인트 0)  16: 감옥     33: 말랑도 섬
       0: 프론테라              17: 자와이             34: 말라야 공항
       1: 모로크                18: 아요타야       35: 엘클라쥬
       2: 게펜                  19: 아인브로크       36: 라자냐
       3: 페이온                  20: 리히타르젠
       4: 알베르타                 21: 아인베흐
       5: 이즈루드                   22: 휴겔
       6: 알데바란           23: 라헬
       7: 눈의 마을 (루티에)        24: 베인스
       8: 코모도               25: 모스코비아
       9: 유노                     26: 미드가드 캠프
      10: 아마쯔               27: 마누크
      11: 곤륜              28: 스플랑디드
      12: 움발라               29: 브라실리스
      13: 니플헤임              30: 엘 디카스테스
  - Command: jumpto
    Aliases:
      - goto
      - warpto
      - 점프투
      - 이동
      - 출두
    Help: |
      인수: <케릭터 이름>
      선택한 케릭터에게로 이동합니다.
  - Command: follow
    Aliases:
      - 추적
      - 따라가기
    Help: |
      인수: <케릭터 이름>
      케릭터를 따라갑니다.
  - Command: mount
    Aliases:
      - 페코페코
      - 페코
      - 탑승
      - 마운트
      - 탈것
    Help: |
      해당 직업의 탑승체에 탑승하거나 내립니다. (클래스가 필요하며 이건 스킬이 아닙니다.)
  - Command: mount2
    Aliases:
      - 탑승2
      - 페코2
      - 페코페코2
      - 마운트2
      - 탈것2
    Help: |
      캐시용 탑승체에 탑승하거나 내립니다.
  - Command: disguise
    Aliases:
      - 변신
    Help: |
      인수: <몬스터 이름|ID>
      다른 플레이어에 대한 모습을 몬스터로 변경합니다.
  - Command: undisguise
    Aliases:
      - 변신해제
    Help: |
      원래 모습으로 변경합니다.
  - Command: disguiseguild
    Aliases:
      - 길드변신
    Help: |
      해당 길드에 접속중인 모든 케릭터의 모습을 변경합니다.
  - Command: undisguiseguild
    Aliases:
      - 길드변신해제
    Help: |
      해당 길드의 접속중인 모든 케릭터를 원래 모습으로 되돌립니다.
  - Command: model
    Aliases:
      - 모델
      - 겉모습
    Help: |
      인수:  <헤어 ID: 0-17> <헤어색상: 0-8> <옷색상: 0-4> - 케릭터의 외관을 변경합니다.
  - Command: size
    Aliases:
      - 크기
    Help: |
      인수:  <0-2> 귀하의 크기를 변경합니다. (0-보통 1-작게 2-크게)
  - Command: sizeall
    Aliases:
      - 모두크기
      - 전체크기
    Help: |
      모든 플레이어에 대한 크기를 변경합니다.
  - Command: sizeguild
    Aliases:
      - 길드크기
    Help: |
      길드에 접속중인 모든 케릭터에 대한 크기를 변경합니다.
  - Command: hide
    Aliases:
      - 숨기
      - 하이딩
    Help: |
      귀하의 케릭터를 안보이게 합니다. (GM용 숨기). 다시 한번 사용하면 해제합니다.
  - Command: save
    Aliases:
      - return
      - 저장
      - 위치저장
    Help: |
      귀환 위치를 현재 위치로 저장합니다.
  - Command: load
    Aliases:
      - 로드
      - 귀환
    Help: |
      귀하의 저장된 위치로 이동합니다.
  - Command: warp
    Aliases:
      - rura
      - mapmove
      - 워프
      - 맵이동
    Help: |
      인수: <맵이름> [<x> <y>]
      선택한 맵의 지정된 좌표로 이동합니다.
  - Command: jump
    Aliases:
      - 점프
    Help: |
      인수: [<x> [<y>]]
      해당 좌표로 이동하거나 랜덤위치로 이동합니다.
  - Command: jobchange
    Aliases:
      - job
      - 직업
      - 전직
    Help: |
      인수: <직업 이름|ID>
      귀하의 직업을 변경합니다.
      ----- 노비스 / 1차 직업군 -----
         0 노비스         1 검사           2 마법사         3 궁수
         4 복사            5 상인           6 도둑
      ----- 2차 직업군 -----
