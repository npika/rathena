      4005 전승 복사      4006 전승 상인    4007 전승 도둑
      ----- 전승 2차 직업군 -----
      4008 로드나이트      4009 하이프리스트      4010 하이위자드      4011 화이트스미스
      4012 스나이퍼         4013 어쌔신크로스      4015 팔라딘           4016 챔피언
      4017 프로페서         4018 스토커              4019 크리에이터      4020 크로운
      4021 집시
      ----- 3차 직업군 (비전승) -----
      4054 룬 나이트    4055 워록              4056 레인저        4057 아크 비숍
      4058 미케닉        4059 길로틴 크로스 4066 로얄가드     4067 소서러
      4068 민스트럴     4069 원더러           4070 수라           4071 제네릭
      4072 쉐도우 체이서
      ----- 3차 직업군 (전승) -----
      4060 룬 나이트    4061 워록              4062 레인저        4063 아크 비숍
      4064 미케닉        4065 길로틴 크로스 4073 로얄가드     4074 소서러
      4075 민스트럴     4076 원더러           4077 수라           4078 제네릭
      4079 쉐도우 체이서
      ----- 4차 직업군 -----
      4252 드래곤 나이트   4253 마이스터          4254 쉐도우 크로스     4255 아크 메이지
      4256 카디날             4257 윈드호크          4258 임페리얼 가드     4259 바이올로
      4260 어비스 체이서   4261 엘레멘탈 마스터 4262 인퀴지터           4263 트루바두르
      4264 트루베르
      ----- 확장 1차/2차 직업군 -----
         23 슈퍼 노비스          24 건슬링거          25 닌자                 4045 슈퍼 베이비
      4046 태권소년/소녀   4047 권성             4049 소울링커           4218 소환사
      ----- 상위 확장 직업군 -----
      4190 EX슈퍼노비스   4191 EX슈퍼베이비  4211 카게로우           4212 오보로
      4215 리벨리온         4239 성제               4240 소울리퍼
      ----- 2차 상위 확장 직업군 -----
      4302 천제              4303 영도사             4304 신키로              4305 시라누이
