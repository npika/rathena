      4096 베이비 룬나이트 4097 베이비 워록    4098 베이비 레인저     4099 베이비 아크 비숍
      4100 베이비 메카닉    4101 베이비 길크    4102 베이비 로얄가드  4103 베이비 소서러
      4104 베이비 민스트럴 4105 베이비 원더러 4106 베이비 수라        4107 베이비 제네릭
      4108 베이비 쉐도우 체이서
      ---- 확장 베이비 직업군 ----
      4220 베이비 소환사    4222 베이비 닌자     4223 베이비 카게로우   4224 베이비 오보로
      4225 베이비 태권       4226 베이비 권성     4227 베이비 소울링커   4228 베이비 건슬링거
      4229 베이비 리벨리온 4241 베이비 성제     4242 베이비 소울리퍼
  - Command: option
    Aliases:
      - 옵션
    Help: |
      인수: <param1> <param2>(stackable) <param3>(stackable)
      케릭터 또는 케릭터 주변에 다양한 효과를 줍니다.
       <param1>       <param2>        <param3>
      01: Stone      01: Sight       01: Sight          512: Cart Lv. 4
